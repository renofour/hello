<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Left Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex; /* This helps position the sidebar and content */
        }

        #sidebar {
            width: 200px;
            background-color: #333;
            color: white;
            padding-top: 20px;
            height: 100vh;
            position: fixed; /* Keeps the sidebar in place */
            overflow: auto; /* Adds a scrollbar if content is too long */
        }

        #sidebar a {
            padding: 15px 20px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }

        #sidebar a:hover {
            background-color: #575757;
        }

        #sidebar a.active {
            background-color: #04AA6D; /* The active state color */
            color: white;
        }

        #main-content {
            margin-left: 200px; /* Moves the main content away from the sidebar */
            padding: 20px;
            width: 100%;
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <a href="#home" class="active">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>

    <div id="main-content">
        <h1>Hello World</h1>
        <p>This is the main content area of the page.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
            const links = sidebar.getElementsByTagName('a');

            for (let i = 0; i < links.length; i++) {
                links[i].addEventListener('click', function(event) {
                    // Remove 'active' class from any currently active link
                    const current = document.getElementsByClassName('active');
                    if (current.length > 0) {
                        current[0].classList.remove('active');
                    }
                    // Add 'active' class to the clicked link
                    this.classList.add('active');
                });
            }
        });
    </script>

</body>
</html>
