<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>レノ四</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <style>
    :root {
      --menu-open: 250px;
      --menu-collapsed: 60px;
      --menu-pad: 20px;
      --header-height: 80px;
      --page-gutter: 20px;
      --header-bg-rgb: 255, 255, 255;
      --header-bg-opacity: 0.5;
    }

    /* Layout */
    .container {
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .left-menu {
      width: var(--menu-open);
      background: #fff;
      transition: width 0.3s ease, padding 0.3s ease;
      overflow: hidden;
      position: relative;
      box-sizing: border-box;
      padding: var(--menu-pad);
    }

    .left-menu.collapsed {
      width: var(--menu-collapsed);
      padding: var(--menu-pad) 5px;
    }

    .left-menu nav { margin-top: 100px; }
    .left-menu.collapsed nav { display: none; }
    .left-menu ul { list-style: none; padding: 0; margin: 0; }
    .left-menu li { margin-bottom: 6px; position: relative; }
    .menu-btn {
      background: none;
      border: none;
      padding: 5px 0;
      width: 100%;
      text-align: left;
      cursor: pointer;
      color: #333;
      font: inherit;
      display: block;
      user-select: none;
    }
    .has-dropdown .menu-btn::after {
      content: "▸";
      float: right;
      transition: transform 0.2s ease;
    }
    /* The work item is no longer a dropdown, so we only apply these styles to other dropdowns */
    #workItem .menu-btn::after { content: none; }
    .has-dropdown.open .menu-btn::after { transform: rotate(90deg); }
    .dropdown {
      font-size: 14px;
      color: #333;
      margin-top: 8px;
      padding-left: 0;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }
    .has-dropdown.open .dropdown { max-height: 800px; }

    /* Work dropdown specific styling - REMOVED */
    
    /* Header submenu buttons: same style as sidebar submenu */
    .header .submenu-btn {
      background: none;
      border: none;
      font-size: 14px;
      padding: 0;
      margin: 0;
      cursor: pointer;
      color: #333;
      display: inline;
      font-family: inherit;
    }
    .header .submenu-btn:not(:last-child)::after {
      content: "•";
      margin-right: 8px;
      margin-left: 8px;
      color: #555;
    }


    /* Right content layout */
    .right-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    /* --- HEADER CSS --- */
    .header {
      display: flex;
      flex-direction: column; /* Stack logo and menu vertically */
      align-items: flex-start; /* Align logo and menu to the left */
      height: auto; /* Allow height to adjust for logo + menu */
      background: rgba(var(--header-bg-rgb), var(--header-bg-opacity));
      z-index: 100;
      position: sticky;
      top: 0;
      padding: 0;
    }

      align-items: center;
