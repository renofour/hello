<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NYXum</title>
  <style>
    :root {
      --menu-open: 250px;
      --menu-collapsed: 60px;
      --menu-pad: 20px;
      --header-height: 80px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      width: 100%;
    }

    /* Sidebar Menu */
    .left-menu {
      background: #fff;
      border-right: 1px solid #ddd;
      width: var(--menu-open);
      transition: width 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
    }

    .left-menu.collapsed {
      width: var(--menu-collapsed);
    }

    .menu-header {
      display: flex;
      justify-content: flex-end;
      padding: var(--menu-pad);
    }

    .menu-toggle {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
    }

    .menu-items {
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: var(--menu-pad);
    }

    .menu-items a {
      text-decoration: none;
      color: #000;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Right content area */
    .right-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    /* Header with logo */
    .header {
      height: var(--header-height);
      display: flex;
      align-items: center;
      padding: 0;
      border-bottom: 1px solid #ddd;
    }

    .header .align-wrapper {
      display: flex;
      align-items: center;
      height: 100%;
    }

    .header img {
      height: 50px;
      cursor: pointer;
    }

    /* Sections wrapper */
    .content-area {
      flex-grow: 1;
      padding: 0;
    }

    /* Shared wrapper for alignment */
    .align-wrapper {
      width: 100%;
      box-sizing: border-box;
      padding-left: 40px;  /* reduced space */
      padding-right: 40px;
    }

    /* Home Section */
    .home-section iframe {
      width: 100%;
      height: 500px;
      border: none;
    }

    /* Work Section (hidden initially) */
    .work-section {
      display: none;
      margin-top: 20px;
    }

    .work-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .work-grid img {
      width: 100%;
      display: block;
      border-radius: 4px;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .left-menu {
        position: absolute;
        z-index: 1000;
        height: 100vh;
      }
      .right-content {
        flex-grow: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar Menu -->
    <div class="left-menu collapsed" id="leftMenu">
      <div>
        <div class="menu-header">
          <button class="menu-toggle" id="menuToggle">&#x2715;</button>
        </div>
        <div class="menu-items">
          <a href="#" id="menuHome">hello</a>
          <a href="#" id="menuWork">work <span>&#x25B6;</span></a>
          <a href="#">about <span>&#x25B6;</span></a>
          <a href="#">contact <span>&#x25B6;</span></a>
        </div>
      </div>
    </div>

    <!-- Right Content -->
    <div class="right-content">
      <!-- Header -->
      <div class="header">
        <div class="align-wrapper">
          <a href="#" id="logoLink"><img src="NYXum_logo_blood2.png" alt="NYXum Logo" /></a>
        </div>
      </div>

      <!-- Content -->
      <div class="content-area">
        <div class="align-wrapper">
          <!-- Home Section -->
          <div class="home-section" id="homeSection">
            <iframe src="https://www.youtube.com/embed/pJMWPZUPrHM" allowfullscreen></iframe>
          </div>

          <!-- Work Section -->
          <div class="work-section" id="workSection">
            <div class="work-grid">
              <img src="https://via.placeholder.com/300" alt="Work 1" />
              <img src="https://via.placeholder.com/300" alt="Work 2" />
              <img src="https://via.placeholder.com/300" alt="Work 3" />
              <img src="https://via.placeholder.com/300" alt="Work 4" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const menuToggle = document.getElementById('menuToggle');
    const leftMenu = document.getElementById('leftMenu');
    const homeSection = document.getElementById('homeSection');
    const workSection = document.getElementById('workSection');
    const menuHome = document.getElementById('menuHome');
    const menuWork = document.getElementById('menuWork');
    const logoLink = document.getElementById('logoLink');

    menuToggle.addEventListener('click', () => {
      leftMenu.classList.toggle('collapsed');
    });

    menuHome.addEventListener('click', (e) => {
      e.preventDefault();
      homeSection.style.display = 'block';
      workSection.style.display = 'none';
    });

    menuWork.addEventListener('click', (e) => {
      e.preventDefault();
      homeSection.style.display = 'none';
      workSection.style.display = 'block';
    });

    logoLink.addEventListener('click', (e) => {
      e.preventDefault();
      homeSection.style.display = 'block';
      workSection.style.display = 'none';
    });
  </script>
</body>
</html>
