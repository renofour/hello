<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <style>
    :root {
      --sidebar-width: 250px;
      --header-height: 70px;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      background: #f9f9f9;
    }

    /* Sidebar */
    .sidebar {
      width: var(--sidebar-width);
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
    }

    .sidebar h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .menu {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .menu li {
      margin-bottom: 15px;
    }

    .menu a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
    }

    .menu a:hover {
      text-decoration: underline;
    }

    .filters {
      margin-top: 30px;
    }

    .filters h3 {
      margin-bottom: 10px;
    }

    .filters ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .filters li {
      margin-bottom: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .filters li:hover {
      text-decoration: underline;
    }

    /* Main content */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .header {
      height: var(--header-height);
      background: #fff;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      padding: 0 20px;
      font-size: 20px;
      font-weight: bold;
      box-sizing: border-box;
    }

    .content-area {
      padding: 20px;
    }

    /* Sub-header (filters bar) */
    .sub-header {
      position: sticky;
      top: var(--header-height);
      background: #fff;
      display: none; /* hidden by default */
      justify-content: center;
      gap: 10px;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
      z-index: 99;
    }

    .sub-header.active {
      display: flex;
    }

    .sub-header .filter-btn {
      background: none;
      border: none;
      font-size: 16px;
      color: #333;
      cursor: pointer;
      padding: 0;
    }

    .sub-header .dot {
      color: #555;
    }

    /* Work grid */
    .work-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .work-item {
      background: #eee;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h1>My Portfolio</h1>
    <ul class="menu">
      <li><a href="#home" class="menu-link" data-section="home">Home</a></li>
      <li><a href="#about" class="menu-link" data-section="about">About</a></li>
      <li><a href="#work" class="menu-link" data-section="work">Work</a></li>
      <li><a href="#contact" class="menu-link" data-section="contact">Contact</a></li>
    </ul>

    <!-- Sidebar filters -->
    <div class="filters" id="sidebar-filters">
      <h3>Filters</h3>
      <ul>
        <li data-filter="all">All</li>
        <li data-filter="print">Print</li>
        <li data-filter="digital">Digital</li>
        <li data-filter="3d">3D Design</li>
        <li data-filter="product">Product Design</li>
      </ul>
    </div>
  </div>

  <!-- Main content -->
  <div class="main">
    <div class="header">My Portfolio</div>

    <!-- Floating sub-header (only active in Work section) -->
    <div class="sub-header" id="floating-filters">
      <button class="filter-btn" data-filter="all">All</button>
      <span class="dot">•</span>
      <button class="filter-btn" data-filter="print">Print</button>
      <span class="dot">•</span>
      <button class="filter-btn" data-filter="digital">Digital</button>
      <span class="dot">•</span>
      <button class="filter-btn" data-filter="3d">3D Design</button>
      <span class="dot">•</span>
      <button class="filter-btn" data-filter="product">Product Design</button>
    </div>

    <div class="content-area" id="content-area">
      <!-- Default section -->
      <h2>Welcome to my portfolio!</h2>
      <p>Select a section from the left menu.</p>
    </div>
  </div>

  <script>
    const contentArea = document.getElementById('content-area');
    const floatingFilters = document.getElementById('floating-filters');

    // Menu navigation
    document.querySelectorAll('.menu-link').forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const section = link.dataset.section;
        loadSection(section);
      });
    });

    function loadSection(section) {
      if (section === 'work') {
        floatingFilters.classList.add('active'); // Show floating filters
        loadWorkContent('all');
      } else {
        floatingFilters.classList.remove('active'); // Hide floating filters
        if (section === 'home') {
          contentArea.innerHTML = '<h2>Welcome to my portfolio!</h2><p>Select a section from the left menu.</p>';
        } else if (section === 'about') {
          contentArea.innerHTML = '<h2>About Me</h2><p>This is the about section.</p>';
        } else if (section === 'contact') {
          contentArea.innerHTML = '<h2>Contact</h2><p>This is the contact section.</p>';
        }
      }
    }

    // Load work content with filters
    function loadWorkContent(filter) {
      const items = [
        { name: 'Print Design 1', category: 'print' },
        { name: 'Digital Design 1', category: 'digital' },
        { name: '3D Design 1', category: '3d' },
        { name: 'Product Design 1', category: 'product' },
        { name: 'Print Design 2', category: 'print' },
        { name: 'Digital Design 2', category: 'digital' }
      ];

      const filtered = filter === 'all' ? items : items.filter(i => i.category === filter);

      let html = '<div class="work-grid">';
      filtered.forEach(i => {
        html += `<div class="work-item">${i.name}</div>`;
      });
      html += '</div>';

      contentArea.innerHTML = html;
    }

    // Sidebar filter click
    document.querySelectorAll('#sidebar-filters li').forEach(li => {
      li.addEventListener('click', () => {
        loadWorkContent(li.dataset.filter);
      });
    });

    // Floating filter click
    document.querySelectorAll('.sub-header .filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        loadWorkContent(btn.dataset.filter);
      });
    });
  </script>
</body>
</html>
