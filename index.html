<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Portfolio</title>

  <style>
    /* Layout */
    .container {
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .left-menu {
      width: 250px;
      background-color: #ffffff;
      transition: width 0.3s ease;
      overflow: hidden;
      display: flex;
      flex-direction: column; /* stack items vertically */
      align-items: flex-start;
      padding: 20px 10px;
    }

    .left-menu.collapsed {
      width: 60px;
    }

    .left-menu nav {
      transition: opacity 0.3s ease;
      margin-top: 20px; /* spacing under hamburger */
    }

    .left-menu.collapsed nav {
      opacity: 0;
      pointer-events: none;
    }

    .left-menu nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .left-menu nav ul li {
      margin-bottom: 10px;
    }

    .left-menu nav ul li a {
      text-decoration: none;
      color: #333;
    }

    /* Main content */
    .right-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: flex-start; /* logo aligned left */
      padding: 20px;
      position: relative;
    }

    .right-content h1 {
      margin: 0 0 20px;
    }

    .right-content h1 img {
      width: 75px; /* half size */
      max-width: 100%;
    }

    .right-content img {
      max-width: 100%;
      height: auto;
    }

    /* Hamburger button (inside sidebar now) */
    .menu-toggle {
      background: none;
      border: none;
      cursor: pointer;
      padding: 10px;
      margin-left: 5px;
    }

    .menu-toggle .bar {
      display: block;
      width: 25px;
      height: 3px;
      background-color: #333;
      margin: 5px 0;
      transition: 0.4s;
    }

    /* Animate hamburger â†’ X */
    .menu-toggle.active .bar:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .menu-toggle.active .bar:nth-child(2) {
      opacity: 0;
    }
    .menu-toggle.active .bar:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }
  </style>
</head>
