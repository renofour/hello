<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>My Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --menu-open: 250px;
      --menu-collapsed: 60px;
      --menu-pad: 20px;
      --header-height: 70px;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .left-menu {
      width: var(--menu-open);
      background: #fff;
      transition: width .3s ease, padding .3s ease;
      overflow: hidden;
      position: relative;
      box-sizing: border-box;
      padding: var(--menu-pad);
    }
    .left-menu.collapsed {
      width: var(--menu-collapsed);
      padding: var(--menu-pad) 5px;
    }

    .left-menu nav { margin-top: 100px; }
    .left-menu.collapsed nav { display: none; }

    .left-menu ul { list-style: none; padding: 0; margin: 0; }
    .left-menu li { margin-bottom: 6px; position: relative; }

    .menu-btn {
      background: none;
      border: none;
      padding: 5px 0;
      width: 100%;
      text-align: left;
      cursor: pointer;
      color: #333;
      font: inherit;
      display: block;
      user-select: none;
    }

    /* Floating Header */
    .header {
      position: fixed;
      top: 0;
      left: var(--menu-collapsed);
      right: 0;
      height: var(--header-height);
      background: #fff;
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 10;
      box-shadow: none;
    }

    .header .logo img {
      height: 50px;
      width: auto;
    }

    /* Main content area */
    .right-content {
      flex-grow: 1;
      margin-left: var(--menu-collapsed);
      margin-top: var(--header-height);
      overflow: hidden;
      position: relative;
    }

    .content-area {
      width: 100%;
      height: calc(100vh - var(--header-height));
      overflow: hidden;
    }

    .content-area iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Hamburger */
    .menu-toggle {
      position: absolute;
      top: 20px; left: 20px;
      background: none; border: none; cursor: pointer;
      padding: 10px; z-index: 1000;
    }
    .menu-toggle .bar {
      display: block; width: 25px; height: 3px; background: #333;
      margin: 5px 0; transition: .4s;
    }
    .menu-toggle.active .bar:nth-child(1){ transform: rotate(45deg) translate(5px,5px); }
    .menu-toggle.active .bar:nth-child(2){ opacity: 0; }
    .menu-toggle.active .bar:nth-child(3){ transform: rotate(-45deg) translate(6px,-6px); }
  </style>
</head>
<body>
  <div class="container">
    <!-- Hamburger -->
    <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu" aria-expanded="false">
      <span class="bar"></span><span class="bar"></span><span class="bar"></span>
    </button>

    <!-- Sidebar -->
    <aside class="left-menu collapsed" id="menu">
      <nav>
        <ul>
          <li><button type="button" class="menu-btn" id="homeBtn">hello</button></li>
          <li><button type="button" class="menu-btn" id="workBtn">work</button></li>
          <li class="has-dropdown" id="aboutItem">
            <button type="button" class="menu-btn" aria-expanded="false">about</button>
            <div class="dropdown">
              Shohei Shohei Shigematsu is a partner at OMA based out of the New York office, who leads the firm’s diverse portfolio in the Americas and Japan.
            </div>
          </li>
          <li class="has-dropdown" id="contactItem">
            <button type="button" class="menu-btn" aria-expanded="false">contact</button>
            <div class="dropdown">
              Shohei Shohei Shigematsu is a partner at OMA based out of the New York office, who leads the firm’s diverse portfolio in the Americas and Japan.
            </div>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Main content -->
    <div class="right-content">
      <!-- Floating Header -->
      <header class="header">
        <div class="logo">
          <img src="NYXum_logo_blood2.png" alt="NYXum Logo">
        </div>
      </header>

      <!-- Content Area -->
      <div class="content-area" id="contentArea">
        <iframe src="home.html"></iframe>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const menu = document.getElementById('menu');
      const menuToggle = document.getElementById('menuToggle');
      const contentArea = document.getElementById('contentArea');
      const homeBtn = document.getElementById('homeBtn');
      const workBtn = document.getElementById('workBtn');

      function syncButton() {
        const open = !menu.classList.contains('collapsed');
        menuToggle.classList.toggle('active', open);
        menuToggle.setAttribute('aria-expanded', String(open));
      }
      syncButton();

      menuToggle.addEventListener('click', () => {
        menu.classList.toggle('collapsed');
        syncButton();
      });

      homeBtn.addEventListener('click', () => {
        contentArea.innerHTML = `
          <iframe src="home.html"></iframe>
        `;
      });

      workBtn.addEventListener('click', () => {
        contentArea.innerHTML = `
          <iframe src="work.html"></iframe>
        `;
      });
    });
  </script>
</body>
</html>
