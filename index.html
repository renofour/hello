<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>レノ四</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font: Open Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <style>
    :root {
      --menu-open: 250px;
      --menu-collapsed: 60px;
      --menu-pad: 20px;
      --header-height: 80px;
      --page-gutter: 20px;
      --header-bg-rgb: 255, 255, 255;
      --header-bg-opacity: 0.5;
    }

    /* Layout */
    .container {
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .left-menu {
      width: var(--menu-open);
      background: #fff;
      transition: width 0.3s ease, padding 0.3s ease;
      overflow: hidden;
      position: relative;
      box-sizing: border-box;
      padding: var(--menu-pad);
    }

    .left-menu.collapsed {
      width: var(--menu-collapsed);
      padding: var(--menu-pad) 5px;
    }

    .left-menu nav { margin-top: 100px; }
    .left-menu.collapsed nav { display: none; }
    .left-menu ul { list-style: none; padding: 0; margin: 0; }
    .left-menu li { margin-bottom: 6px; position: relative; }
    .menu-btn {
      background: none;
      border: none;
      padding: 5px 0;
      width: 100%;
      text-align: left;
      cursor: pointer;
      color: #333;
      font: inherit;
      display: block;
      user-select: none;
    }
    .has-dropdown .menu-btn::after {
      content: "▸";
      float: right;
      transition: transform 0.2s ease;
    }
    .has-dropdown.open .menu-btn::after { transform: rotate(90deg); }
    .dropdown {
      font-size: 14px;
      color: #333;
      margin-top: 8px;
      padding-left: 0;
      max-height: 0;
      overflow: hidden;
