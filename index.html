<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nyxum Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background-color: #fff;
    }

    /* Left Menu */
    .left-menu {
      width: 220px;
      background: #fff;
      padding: 20px;
      box-sizing: border-box;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      overflow-y: auto;
      border-right: 1px solid #eee;
    }

    .menu-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .menu-header img {
      height: 40px;
    }

    .close-menu {
      font-size: 24px;
      cursor: pointer;
    }

    .left-menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .left-menu li {
      margin-bottom: 2px; /* Reduced spacing */
    }

    .menu-btn {
      background: none;
      border: none;
      padding: 2px 0; /* Tight padding */
      width: 100%;
      text-align: left;
      cursor: pointer;
      color: #333;
      font: inherit;
      display: block;
      line-height: 1.2; /* Compact */
    }

    .dropdown {
      display: none;
      padding-left: 10px;
    }

    .dropdown a {
      display: block;
      text-decoration: none;
      color: #333;
      margin-bottom: 4px;
    }

    /* Main Content */
    .main-content {
      margin-left: 220px;
      padding: 20px;
      flex: 1;
      box-sizing: border-box;
    }

    .video-container,
    .work-container {
      max-width: 1000px;
      margin: 0 auto;
    }

    .video-container iframe {
      width: 100%;
      height: 56.25vw;
      max-height: 562px;
      border: none;
    }

    .work-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .work-gallery img {
      width: calc(33.333% - 10px);
      height: auto;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .left-menu {
        width: 180px;
      }
      .main-content {
        margin-left: 180px;
      }
      .work-gallery img {
        width: calc(50% - 10px);
      }
    }

    @media (max-width: 480px) {
      .work-gallery img {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="left-menu">
    <div class="menu-header">
      <a href="#" id="logo"><img src="logo.png" alt="Logo"></a>
      <span class="close-menu">&times;</span>
    </div>
    <ul>
      <li><button class="menu-btn" data-page="home">Home</button></li>
      <li><button class="menu-btn" data-page="work">Work</button></li>
      <li>
        <button class="menu-btn dropdown-toggle">About ▸</button>
        <div class="dropdown">
          <a href="#">Bio</a>
          <a href="#">Instagram</a>
          <a href="#">Facebook</a>
        </div>
      </li>
      <li>
        <button class="menu-btn dropdown-toggle">Contact ▸</button>
        <div class="dropdown">
          <a href="#">Email</a>
          <a href="#">Twitter</a>
        </div>
      </li>
    </ul>
  </div>

  <div class="main-content">
    <div id="home" class="video-container">
      <iframe src="https://www.youtube.com/embed/otYHF8jaLjw?si=UdQGQhWHMYc4YfPK" title="YouTube video player" allowfullscreen></iframe>
    </div>
    <div id="work" class="work-container" style="display:none;">
      <div class="work-gallery">
        <img src="https://hips.hearstapps.com/vader-prod.s3.amazonaws.com/1755183140-s7-AI211971233001_lifestyle.jpg?crop=1.00xw:0.796xh;0,0.111xh&resize=980:*" alt="Work 1">
        <img src="https://hips.hearstapps.com/vader-prod.s3.amazonaws.com/1755183778-imgi-1-ce487-gy6469-689dfa99eb055.jpg?crop=1xw:1xh;center,top&resize=980:*" alt="Work 2">
        <img src="https://hips.hearstapps.com/vader-prod.s3.amazonaws.com/1755184728-align30153102cb_1754514694804_2-0._QL90_UX1128_.jpg?crop=0.920xw:0.519xh;0,0&resize=980:*" alt="Work 3">
        <img src="https://hips.hearstapps.com/vader-prod.s3.amazonaws.com/1755193918-Artboard2_65918cc4-7a23-46bd-b7b6-63246ebaaefb.jpg?crop=1xw:0.902xh;center,top&resize=980:*" alt="Work 4">
        <img src="https://hips.hearstapps.com/vader-prod.s3.amazonaws.com/1755184790-imgi-1-137102-517-41-689dfe8cb3af2.jpg?crop=1.00xw:0.872xh;0,0.128xh&resize=980:*" alt="Work 5">
        <img src="https://hips.hearstapps.com/vader-prod.s3.amazonaws.com/1755183863-imgi-1-nudie-jeans-blue-buddy-herringbone-chore-jacket-689dfaeede279.jpg?crop=1xw:1xh;center,top&resize=980:*" alt="Work 6">
      </div>
    </div>
  </div>

  <script>
    const menuButtons = document.querySelectorAll('.menu-btn[data-page]');
    const sections = document.querySelectorAll('.main-content > div');
    const dropdownToggles = document.querySelectorAll('.dropdown-toggle');

    menuButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const page = btn.getAttribute('data-page');
        sections.forEach(sec => {
          sec.style.display = (sec.id === page) ? 'block' : 'none';
        });
      });
    });

    dropdownToggles.forEach(toggle => {
      toggle.addEventListener('click', () => {
        const dropdown = toggle.nextElementSibling;
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
      });
    });

    // Clicking logo -> Home
    document.getElementById('logo').addEventListener('click', e => {
      e.preventDefault();
      sections.forEach(sec => {
        sec.style.display = (sec.id === 'home') ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
