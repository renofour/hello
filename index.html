<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Layout */
    .container {
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .left-menu {
      width: 250px;
      padding: 20px;
      background-color: #ffffff;
      transition: width 0.3s ease;
      overflow: hidden;
      position: relative;

      display: flex;
      flex-direction: column;
    }

    .left-menu.collapsed {
      width: 60px;
    }

    .left-menu nav {
      margin-top: auto;       /* pushes nav to the bottom */
      margin-bottom: 40px;    /* optional: spacing from bottom */
      transition: opacity 0.3s ease;
    }

    .left-menu.collapsed nav {
      opacity: 0;
      pointer-events: none;
    }

    .left-menu nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .left-menu nav ul li {
      margin-bottom: 10px;
    }

    .left-menu nav ul li a {
      text-decoration: none;
      color: #333;
    }

    /* Main content */
    .right-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: flex-start; /* logo aligns left */
      padding: 20px;
      position: relative;
    }

    /* Logo in main content */
    .right-content .logo {
      margin-bottom: 20px;
    }

    .right-content .logo img {
      width: 100px;  /* adjust as needed */
      height: auto;
      display: block;
    }

    .right-content img.main-image {
      max-width: 100%;
      height: auto;
    }

    /* Hamburger button */
    .menu-toggle {
      position: absolute;
      top: 20px;
      left: 20px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 10px;
      z-index: 1000;
    }

    .menu-toggle .bar {
      display: block;
      width: 25px;
      height: 3px;
      background-color: #333;
      margin: 5px 0;
      transition: 0.4s;
    }

    /* Animate hamburger â†’ X */
    .menu-toggle.active .bar:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .menu-toggle.active .bar:nth-child(2) {
      opacity: 0;
    }
    .menu-toggle.active .bar:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }
  </style>
</head>
