<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Layout */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .left-menu {
      width: 250px;
      padding: 20px;
      background-color: #ffffff;
      transition: width 0.3s ease;
      overflow: hidden;
      position: relative;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }

    .left-menu.collapsed {
      width: 60px;
    }

    /* Move nav lower */
    .left-menu nav {
      transition: opacity 0.3s ease;
      margin-top: 120px; /* adjust for how low you want */
    }

    .left-menu.collapsed nav {
      opacity: 0;
      pointer-events: none;
    }

    .left-menu nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .left-menu nav ul li {
      margin-bottom: 15px;
    }

    .left-menu nav ul li a {
      text-decoration: none;
      color: #333;
      font-size: 16px;
    }

    /* Main content */
    .right-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: flex-start; /* align content to the left */
      padding: 20px;
    }

    .right-content h1 {
      margin: 0 0 20px;
    }

    .right-content h1 img {
      width: 75px; /* half size */
      max-width: 100%;
    }

    .right-content img {
      max-width: 100%;
      height: auto;
    }
