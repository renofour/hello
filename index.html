<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>レノ四</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font: Open Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <style>
    :root {
      --menu-open: 250px;
      --menu-collapsed: 60px;
      --menu-pad: 20px;
      --header-height: 80px;
      --page-gutter: 20px;
      --header-bg-rgb: 255, 255, 255;
      --header-bg-opacity: 0.5;
    }

    /* Layout */
    .container {
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .left-menu {
      width: var(--menu-open);
      background: #fff;
      transition: width 0.3s ease, padding 0.3s ease;
      overflow: hidden;
      position: relative;
      box-sizing: border-box;
      padding: var(--menu-pad);
    }

    .left-menu.collapsed {
      width: var(--menu-collapsed);
      padding: var(--menu-pad) 5px;
    }

    .left-menu nav { margin-top: 100px; }
    .left-menu.collapsed nav { display: none; }
    .left-menu ul { list-style: none; padding: 0; margin: 0; }
    .left-menu li { margin-bottom: 6px; position: relative; }
    .menu-btn {
      background: none;
      border: none;
      padding: 5px 0;
      width: 100%;
      text-align: left;
      cursor: pointer;
      color: #333;
      font: inherit;
      display: block;
      user-select: none;
    }
    .has-dropdown .menu-btn::after {
      content: "▸";
      float: right;
      transition: transform 0.2s ease;
    }
    .has-dropdown.open .menu-btn::after { transform: rotate(90deg); }
    .dropdown {
      font-size: 14px;
      color: #333;
      margin-top: 8px;
      padding-left: 0;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }
    .has-dropdown.open .dropdown { max-height: 800px; }

    /* Work dropdown specific styling */
    #workItem .dropdown {
      white-space: normal;
      padding-left: 0;
      line-height: 1.4;
    }
    #workItem .dropdown .submenu-row {
      display: block;
      margin-bottom: 4px;
    }
    #workItem .dropdown .submenu-btn {
      background: none;
      border: none;
      font-size: 14px;
      padding: 0;
      margin: 0;
      cursor: pointer;
      color: #333;
      display: inline;
    }
    #workItem .dropdown .submenu-btn:not(:last-child)::after {
      content: "•";
      margin-right: 8px;
      margin-left: 8px;
      color: #555;
    }

    /* Right content layout */
    .right-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      height: var(--header-height);
      background: rgba(var(--header-bg-rgb), var(--header-bg-opacity));
      z-index: 100;
      position: sticky;
      top: 0;
      padding: 0;
    }
    .header .align-wrapper {
      display: flex;
      align-items: center;
      height: 100%;
      width: 100%;
      box-sizing: border-box;
      padding-left: var(--page-gutter);
      padding-right: var(--page-gutter);
    }
    .header img {
      width: 100px;
      height: auto;
      display: block;
    }

    /* Scrollable content */
    .content-area {
      flex: 1;
      overflow-y: auto;
      padding: 0;
      box-sizing: border-box;
      background: transparent;
    }
    .align-wrapper {
      width: 100%;
      box-sizing: border-box;
      padding-left: var(--page-gutter);
      padding-right: var(--page-gutter);
    }

    /* Video */
    .video-wrapper {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
    }
    .video-wrapper video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Work iframe wrapper */
    .work-iframe-wrapper {
      width: calc(100% + 40px);
      height: calc(100vh - var(--header-height));
      border: none;
      overflow: hidden;
      margin-left: -20px;
      margin-right: -20px;
    }
    .work-iframe-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
    }

    /* Gallery */
    .work-gallery {
      column-count: 3;
      column-gap: 10px;
      width: 100%;
      box-sizing: border-box;
      padding: 20px;
      margin: 0;
      background: white;
    }
    .work-gallery img {
      width: 100%;
      margin-bottom: 10px;
      display: block;
      break-inside: avoid;
      padding: 0;
      margin-left: 0;
      margin-right: 0;
      cursor: pointer;
    }
    @media (max-width: 1024px) {
      .work-gallery { column-count: 2; }
    }
    @media (max-width: 768px) {
      .work-gallery { column-count: 1; }
    }

    /* === LIGHTBOX === */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 2000;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.9);
      overflow: auto;
    }

    .lightbox-container {
      display: flex;
      max-width: 1400px;
      margin: 50px auto;
      position: relative;
      width: 90%;
      height: calc(100vh - 100px);
      box-sizing: border-box;
      gap: 20px;
      align-items: flex-start;
    }

    .lightbox-images-container {
      flex: 1;
      overflow-y: auto;
      scrollbar-width: none;
      -ms-overflow-style: none;
      background: white;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 30px;             /* equal margins top/bottom/left/right */
      scroll-padding-top: 30px;
      box-sizing: border-box;
      max-width: 90vw;
      max-height: 90vh;
      width: auto;
      height: auto;
    }

    .lightbox-images-container::-webkit-scrollbar { display: none; }

    .lightbox-images {
      display: flex;
      flex-direction: column;
      gap: 20px;
      min-height: 100%;
      justify-content: flex-start;
      align-items: center;
      width: 100%;
      box-sizing: border-box;
    }

    .lightbox-img {
      max-width: 100%;
      max-height: 70vh;
      width: auto;
      height: auto;
      display: block;
      object-fit: contain;
    }

    .lightbox-text {
      width: 250px;
      padding: 20px;
      background: white;
      position: sticky;
      top: 50px;
      align-self: flex-start;
      border-left: 1px solid #eee;
      height: fit-content;
      margin-left: 20px;
    }

    .lightbox-text-inner { display: inline; }

    .lightbox-close {
      position: fixed;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 10px;
      z-index: 2001;
      width: 30px;
      height: 30px;
    }
    .lightbox-close .bar {
      display: block;
      width: 100%;
      height: 3px;
      background: #fff;
      position: absolute;
      left: 0;
      transition: 0.3s;
    }
    .lightbox-close .bar:nth-child(1) { top: 14px; transform: rotate(45deg); }
    .lightbox-close .bar:nth-child(2) { opacity: 0; }
    .lightbox-close .bar:nth-child(3) { top: 14px; transform: rotate(-45deg); }

    /* Hamburger (unchanged) */
    .menu-toggle { /* … */ }
    .menu-toggle .bar { /* … */ }
    .menu-toggle.active .bar:nth-child(1) { /* … */ }
    .menu-toggle.active .bar:nth-child(2) { /* … */ }
    .menu-toggle.active .bar:nth-child(3) { /* … */ }
  </style>
</head>

<body>
  <div class="container">
    <!-- Hamburger -->
    <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu" aria-expanded="false">
      <span class="bar"></span><span class="bar"></span><span class="bar"></span>
    </button>

    <!-- Sidebar -->
    <aside class="left-menu collapsed" id="menu">
      <!-- … sidebar unchanged … -->
    </aside>

    <!-- Right content -->
    <main class="right-content">
      <!-- … header + content unchanged … -->
    </main>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
      <button class="lightbox-close" id="lightboxClose">
        <span class="bar"></span><span class="bar"></span><span class="bar"></span>
      </button>
      <div class="lightbox-container">
        <div class="lightbox-images-container">
          <div class="lightbox-images">
            <img id="lightbox-img" class="lightbox-img" src="" alt="" />
          </div>
        </div>
        <div class="lightbox-text">
          <div class="lightbox-text-inner">
            Shohei Shohei Shigematsu is a partner at OMA based out of the New York office, who leads the firm's diverse portfolio in the Americas and Japan.
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="images.js"></script>
  <!-- your existing JS for menu/content is here (unchanged) -->
  <script src="lightbox.js"></script>
</body>
</html>
