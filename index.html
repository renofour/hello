<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      background: #fff;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 220px;
      background: #fff;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1000;
    }
    .sidebar.open {
      transform: translateX(0);
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
      margin-top: 60px;
    }
    .sidebar ul li {
      margin: 20px 0;
      cursor: pointer;
      position: relative;
    }
    .sidebar ul li .chevron {
      font-size: 0.8em;
      position: absolute;
      right: -10px; /* closer to text */
      top: 0;
    }
    .dropdown {
      display: none;
      margin-left: 15px;
      margin-top: 10px;
    }
    .dropdown li {
      margin: 10px 0;
    }
    .dropdown.show {
      display: block;
    }

    /* Hamburger */
    .hamburger {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1100;
      cursor: pointer;
      font-size: 24px;
      background: none;
      border: none;
    }

    /* Right content */
    .right-content {
      margin-left: 0;
      padding: 20px;
      flex: 1;
      transition: margin-left 0.3s ease;
      width: 100%;
    }

    /* Sections */
    .content-section {
      display: none;
    }
    .content-section.active {
      display: block;
    }

    /* Video */
    iframe {
      display: block;
      width: 100%;
      height: 600px;
      border: none;
    }

    /* Work grid */
    .works-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 10px;
      width: 100%;
    }
    .work-item {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9; /* same as YouTube video */
      overflow: hidden;
      border-radius: 8px;
    }
    .work-item img {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <!-- Hamburger -->
  <button class="hamburger" id="hamburger">&#9776;</button>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <ul>
      <li data-section="home">Home</li>
      <li data-section="work">Work</li>
      <li>
        About <span class="chevron">&#9656;</span>
        <ul class="dropdown" id="aboutDropdown">
          <li>Team</li>
          <li>History</li>
        </ul>
      </li>
      <li>
        Contact <span class="chevron">&#9656;</span>
        <ul class="dropdown" id="contactDropdown">
          <li>Email</li>
          <li>Social</li>
        </ul>
      </li>
    </ul>
  </div>

  <!-- Right Content -->
  <div class="right-content">
    <!-- Home Section -->
    <section id="homeSection" class="content-section active">
      <iframe src="https://www.youtube.com/embed/g_qWhdxiR7k" allowfullscreen></iframe>
    </section>

    <!-- Work Section -->
    <section id="workSection" class="content-section">
      <div class="works-grid">
        <div class="work-item">
          <img src="https://hips.hearstapps.com/vader-prod.s3.amazonaws.com/1755183140-s7-AI211971233001_lifestyle.jpg?crop=1.00xw:0.796xh;0,0.111xh&resize=980:*" alt="Work 1" />
        </div>
        <div class="work-item">
          <img src="https://hips.hearstapps.com/vader-prod.s3.amazonaws.com/1755183140-s7-AI211971233001_lifestyle.jpg?crop=1.00xw:0.796xh;0,0.111xh&resize=980:*" alt="Work 2" />
        </div>
        <div class="work-item">
          <img src="https://hips.hearstapps.com/vader-prod.s3.amazonaws.com/1755183140-s7-AI211971233001_lifestyle.jpg?crop=1.00xw:0.796xh;0,0.111xh&resize=980:*" alt="Work 3" />
        </div>
      </div>
    </section>
  </div>

  <script>
    const hamburger = document.getElementById('hamburger');
    const sidebar = document.getElementById('sidebar');
    let menuOpen = false;

    hamburger.addEventListener('click', () => {
      sidebar.classList.toggle('open');
      menuOpen = !menuOpen;
      hamburger.innerHTML = menuOpen ? '&times;' : '&#9776;';
    });

    // Dropdown toggle
    document.querySelectorAll('.sidebar li').forEach(item => {
      const dropdown = item.querySelector('.dropdown');
      const chevron = item.querySelector('.chevron');
      if (dropdown && chevron) {
        item.addEventListener('click', (e) => {
          e.stopPropagation();
          dropdown.classList.toggle('show');
          chevron.innerHTML = dropdown.classList.contains('show') ? '&#9662;' : '&#9656;';
        });
      }
    });

    // Section switching
    document.querySelectorAll('.sidebar li[data-section]').forEach(item => {
      item.addEventListener('click', () => {
        const target = item.getAttribute('data-section');
        document.querySelectorAll('.content-section').forEach(sec => sec.classList.remove('active'));
        document.getElementById(target + 'Section').classList.add('active');
      });
    });
  </script>

</body>
</html>
