<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>My Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --menu-open: 250px;
      --menu-collapsed: 60px;
      --menu-pad: 20px;
    }

    /* Layout */
    .container { display: flex; height: 100vh; }

    /* Sidebar */
    .left-menu {
      width: var(--menu-open);
      background: #fff;
      transition: width .3s ease, padding .3s ease;
      overflow: hidden;
      position: relative;
      box-sizing: border-box;
      padding: var(--menu-pad);
    }
    .left-menu.collapsed {
      width: var(--menu-collapsed);
      padding: var(--menu-pad) 5px;
    }

    .left-menu nav { margin-top: 100px; }
    .left-menu.collapsed nav { display: none; }

    .left-menu ul { list-style: none; padding: 0; margin: 0; }
    .left-menu li { margin-bottom: 10px; position: relative; }

    .menu-btn {
      background: none;
      border: none;
      padding: 5px 0;
      width: 100%;
      text-align: left;
      cursor: pointer;
      color: #333;
      font: inherit;
      display: block;
      user-select: none;
    }

    /* Chevron indicator for dropdowns */
    .has-dropdown .menu-btn::after {
      content: "â–¸";
      float: right;
      margin-left: 5px;
      transition: transform .2s ease;
    }
    .has-dropdown.open .menu-btn::after { transform: rotate(90deg); }

    /* Dropdown content */
    .dropdown {
      font-size: 13px;
      color: #444;
      padding-left: 10px;
      line-height: 1.4;
      max-height: 0;
      overflow: hidden;
      transition: max-height .3s ease;
      margin-top: 5px;
    }
    .has-dropdown.open .dropdown { max-height: 800px; }

    /* Main content */
    .right-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 20px;
      position: relative;
      margin-right: var(--menu-collapsed);
      box-sizing: border-box;
      overflow-y: auto;
    }
    .right-content .logo { margin-bottom: 20px; }
    .right-content .logo img { width: 100px; height: auto; display: block; }

    .video-container {
      width: 100%;
      height: 600px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Work gallery */
    .work-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      width: 100%;
      height: 100%;
    }

    .work-gallery img {
      object-fit: cover;
      flex: 1 1 calc(33.333% - 20px);
      max-width: calc(33.333% - 20px);
      height: 100%;
      border-radius: 8px;
    }

    /* Responsive: stack images on smaller screens */
    @media (max-width: 900px) {
      .work-gallery img {
        flex: 1 1 calc(50% - 20px);
        max-width: calc(50% - 20px);
      }
    }
    @media (max-width: 600px) {
      .work-gallery img {
        flex: 1 1 100%;
        max-width: 100%;
      }
    }

    /* Hamburger button */
    .menu-toggle {
      position: absolute;
      top: 20px; left: 20px;
      background: none; border: none; cursor: pointer;
      padding: 10px; z-index: 1000;
    }
    .menu-toggle .bar {
      display: block; width: 25px; height: 3px; background: #333;
      margin: 5px 0; transition: .4s;
    }
    .menu-toggle.active .bar:nth-child(1){ transform: rotate(45deg) translate(5px,5px); }
    .menu-toggle.active .bar:nth-child(2){ opacity: 0; }
    .menu-toggle.active .bar:nth-child(3){ transform: rotate(-45deg) translate(6px,-6px); }
  </style>
</head>
<body>
  <div class="container">
    <!-- Hamburger -->
    <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu" aria-expanded="false">
      <span class="bar"></span><span class="bar"></span><span class="bar"></span>
    </button>

    <!-- Sidebar -->
    <aside class="left-menu collapsed" id="menu">
      <nav>
        <ul>
          <li><button type="button" class="menu-btn" id="homeBtn">Home</button></li>
          <li><button type="button" class="menu-btn" id="workBtn">Work</button></li>

          <li class="has-dropdown" id="aboutItem">
            <button type="button" class="menu-btn" aria-expanded="false">About</button>
            <div class="dropdown">
              About text goes here. You can add details about yourself or your studio.
            </div>
          </li>

          <li class="has-dropdown" id="contactItem">
            <button type="button" class="menu-btn" aria-expanded="false">Contact</button>
            <div class="dropdown">
              Contact details go here.
            </div>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Main content -->
    <main class="right-content">
      <div class="logo">
        <a href="/"><img src="NYXum_logo_blood2.png" alt="NYXum Logo" /></a>
      </div>

      <!-- Home -->
      <div id="home" class="content">
        <div class="video-container">
          <iframe
            src="https://www.youtube.com/embed/g_qWhdxiR7k"
            title="YouTube video player"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        </div>
      </div>

      <!-- Work -->
      <div id="work" class="content" style="display: none;">
        <div class="video-container">
          <div class="work-gallery">
            <img src="https://hips.hearstapps.com/vader-prod.s3.amazonaws.com/1755183140-s7-AI211971233001_lifestyle.jpg?crop=1.00xw:0.796xh;0,0.111xh&resize=980:*" alt="Work 1">
            <img src="https://hips.hearstapps.com/vader-prod.s3.amazonaws.com/1755183140-s7-AI211971233001_lifestyle.jpg?crop=1.00xw:0.796xh;0,0.111xh&resize=980:*" alt="Work 2">
            <img src="https://hips.hearstapps.com/vader-prod.s3.amazonaws.com/1755183140-s7-AI211971233001_lifestyle.jpg?crop=1.00xw:0.796xh;0,0.111xh&resize=980:*" alt="Work 3">
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const menu = document.getElementById('menu');
      const menuToggle = document.getElementById('menuToggle');
      const homeBtn = document.getElementById('homeBtn');
      const workBtn = document.getElementById('workBtn');
      const contents = document.querySelectorAll('.content');

      function syncButton(){
        const open = !menu.classList.contains('collapsed');
        menuToggle.classList.toggle('active', open);
        menuToggle.setAttribute('aria-expanded', String(open));
      }
      syncButton();

      menuToggle.addEventListener('click', () => {
        menu.classList.toggle('collapsed');
        syncButton();
      });

      // Show Home
      homeBtn.addEventListener('click', () => {
        contents.forEach(c => c.style.display = 'none');
        document.getElementById('home').style.display = 'block';
      });

      // Show Work
      workBtn.addEventListener('click', () => {
        contents.forEach(c => c.style.display = 'none');
        document.getElementById('work').style.display = 'block';
      });

      // Dropdowns
      const nav = menu.querySelector('nav');
      nav.addEventListener('click', (e) => {
        const btn = e.target.closest('.menu-btn');
        if (!btn) return;

        if (menu.classList.contains('collapsed')) {
          menu.classList.remove('collapsed');
          syncButton();
        }

        const item = btn.closest('.has-dropdown');
        if (!item) return;

        const isOpen = item.classList.contains('open');
        nav.querySelectorAll('.has-dropdown').forEach(li => {
          li.classList.remove('open');
          const b = li.querySelector('.menu-btn');
          if (b) b.setAttribute('aria-expanded', 'false');
        });
        item.classList.toggle('open', !isOpen);
        btn.setAttribute('aria-expanded', String(!isOpen));
      });
    });
  </script>
</body>
</html>
