<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>レノ四</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font: Open Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <style>
    :root {
      --menu-open: 250px;
      --menu-collapsed: 60px;
      --menu-pad: 20px;
      --header-height: 80px;
      --page-gutter: 20px;
      --header-bg-rgb: 255, 255, 255;
      --header-bg-opacity: 0.5;
    }

    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .left-menu {
      width: var(--menu-open);
      background: #fff;
      transition: width 0.3s ease, padding 0.3s ease;
      overflow: hidden;
      position: relative;
      box-sizing: border-box;
      padding: var(--menu-pad);
    }

    .left-menu.collapsed {
      width: var(--menu-collapsed);
      padding: var(--menu-pad) 5px;
    }

    .left-menu nav { margin-top: 100px; }
    .left-menu.collapsed nav { display: none; }
    .left-menu ul { list-style: none; padding: 0; margin: 0; }
    .left-menu li { margin-bottom: 6px; position: relative; }
    .menu-btn {
      background: none;
      border: none;
      padding: 5px 0;
      width: 100%;
      text-align: left;
      cursor: pointer;
      color: #333;
      font: inherit;
      display: block;
      user-select: none;
    }
    .has-dropdown .menu-btn::after {
      content: "▸";
      float: right;
      transition: transform 0.2s ease;
    }
    .has-dropdown.open .menu-btn::after { transform: rotate(90deg); }
    .dropdown {
      font-size: 14px;
      color: #333;
      margin-top: 8px;
      padding-left: 0;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }
    .has-dropdown.open .dropdown { max-height: 800px; }

    /* Work dropdown specific styling */
    #workItem .dropdown {
      white-space: normal;
      padding-left: 0;
      line-height: 1.4;
    }
    #workItem .dropdown .submenu-row {
      display: block;
      margin-bottom: 4px;
    }
    #workItem .dropdown .submenu-btn {
      background: none;
      border: none;
      font-size: 14px;
      padding: 0;
      margin: 0;
      cursor: pointer;
      color: #333;
      display: inline;
    }
    #workItem .dropdown .submenu-btn:not(:last-child)::after {
      content: "•";
      margin-right: 8px;
      margin-left: 8px;
      color: #555;
    }

    .right-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    .header {
      display: flex;
      align-items: center;
      height: var(--header-height);
      background: rgba(var(--header-bg-rgb), var(--header-bg-opacity));
      z-index: 100;
      position: sticky;
      top: 0;
      padding: 0;
    }
    .header .align-wrapper {
      display: flex;
      align-items: center;
      height: 100%;
      width: 100%;
      box-sizing: border-box;
      padding-left: var(--page-gutter);
      padding-right: var(--page-gutter);
    }
    .header img {
      width: 100px;
      height: auto;
      display: block;
    }

    .content-area {
      flex: 1;
      overflow-y: auto;
      padding: 0;
      box-sizing: border-box;
      background: transparent;
    }
    .align-wrapper {
      width: 100%;
      box-sizing: border-box;
      padding-left: var(--page-gutter);
      padding-right: var(--page-gutter);
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
    }
    .video-wrapper video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .work-iframe-wrapper {
      width: calc(100% + 40px);
      height: calc(100vh - var(--header-height));
      border: none;
      overflow: hidden;
      margin-left: -20px;
      margin-right: -20px;
    }
    .work-iframe-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
    }

    /* Lightbox (unchanged) */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Hamburger -->
    <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu" aria-expanded="false">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>

    <!-- Sidebar -->
    <aside class="left-menu collapsed" id="menu">
      <nav>
        <ul>
          <li><button type="button" class="menu-btn" id="homeBtn">hello</button></li>
          <li class="has-dropdown" id="workItem">
            <button type="button" class="menu-btn" aria-expanded="false">work</button>
            <div class="dropdown">
              <div class="submenu-row">
                <button type="button" class="submenu-btn" data-filter="all">all</button>
                <button type="button" class="submenu-btn" data-filter="print">you print</button>
                <button type="button" class="submenu-btn" data-filter="digital">digital</button>
              </div>
              <div class="submenu-row">
                <button type="button" class="submenu-btn" data-filter="3d">3d design</button>
                <button type="button" class="submenu-btn" data-filter="product">product design</button>
              </div>
            </div>
          </li>
          <li class="has-dropdown" id="aboutItem">
            <button type="button" class="menu-btn" aria-expanded="false">about</button>
            <div class="dropdown">
              Shohei Shohei Shigematsu is a partner at OMA based out of the New York office.
            </div>
          </li>
          <li class="has-dropdown" id="contactItem">
            <button type="button" class="menu-btn" aria-expanded="false">contact</button>
            <div class="dropdown">
              Shohei Shohei Shigematsu is a partner at OMA based out of the New York office.
            </div>
          </li>
        </ul>
      </nav>
    </aside>

    <main class="right-content">
      <div class="header">
        <div class="align-wrapper">
          <a href="#" id="logoLink"><img src="NYXum_logo_blood2.png" alt="NYXum Logo" /></a>
        </div>
      </div>

      <div class="content-area" id="contentArea">
        <div class="align-wrapper">
          <div class="video-wrapper">
            <video autoplay muted loop>
              <source src="https://framerusercontent.com/assets/CtSYQwWgD3v3HDe3HMRPnHbvGOk.mp4" type="video/mp4">
            </video>
          </div>
        </div>
      </div>
    </main>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
      <button class="lightbox-close" id="lightboxClose">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>
      <div class="lightbox-container">
        <div class="lightbox-images-container">
          <div class="lightbox-images">
            <img id="lightbox-img" class="lightbox-img" src="" alt="" />
          </div>
        </div>
        <div class="lightbox-text">
          <div class="lightbox-text-inner">
            Text placeholder
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="images.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const menu = document.getElementById('menu');
      const menuToggle = document.getElementById('menuToggle');
      const contentArea = document.getElementById('contentArea');
      const homeBtn = document.getElementById('homeBtn');
      const workBtn = document.querySelector('#workItem .menu-btn');
      const initialVideoURL = "https://framerusercontent.com/assets/CtSYQwWgD3v3HDe3HMRPnHbvGOk.mp4";

      function syncButton() {
        const open = !menu.classList.contains('collapsed');
        menuToggle.classList.toggle('active', open);
        menuToggle.setAttribute('aria-expanded', String(open));
      }
      syncButton();

      menuToggle.addEventListener('click', () => {
        menu.classList.toggle('collapsed');
        syncButton();
      });

      const nav = menu.querySelector('nav');
      nav.addEventListener('click', (e) => {
        const btn = e.target.closest('.menu-btn');
        if (!btn) return;

        // ✅ FIXED WORK BUTTON BEHAVIOR
        if (btn === workBtn) {
          const item = btn.closest('.has-dropdown');
          item.classList.toggle('open');
          const expanded = item.classList.contains('open');
          btn.setAttribute('aria-expanded', expanded);
          if (expanded) loadWorkContent('all');
          return;
        }

        const item = btn.closest('.has-dropdown');
        if (!item) return;

        const isOpen = item.classList.contains('open');
        nav.querySelectorAll('.has-dropdown').forEach(li => {
          li.classList.remove('open');
          const b = li.querySelector('.menu-btn');
          if (b) b.setAttribute('aria-expanded', 'false');
        });
        item.classList.toggle('open', !isOpen);
        btn.setAttribute('aria-expanded', String(!isOpen));
      });

      function loadHomeContent() {
        contentArea.innerHTML = `
          <div class="align-wrapper">
            <div class="video-wrapper">
              <video autoplay muted loop>
                <source src="${initialVideoURL}" type="video/mp4">
              </video>
            </div>
          </div>
        `;
      }

      function loadWorkContent(filter = 'all') {
        const filteredImages = getFilteredImages(filter);
        const imagesHTML = filteredImages.map(img =>
          `<img src="${img.src}" alt="${img.alt}" data-category="${img.categories.join(',')}">`
        ).join('');

        const iframeScript = `
          <script>
            document.addEventListener('DOMContentLoaded', function() {
              const images = document.querySelectorAll('.work-gallery img');
              images.forEach((img) => {
                img.addEventListener('click', function() {
                  window.parent.postMessage({
                    type: 'openLightbox',
                    src: this.src
                  }, '*');
                });
              });
            });
          <\/script>
        `;

        const workHTML = `
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width,initial-scale=1" />
            <style>
              html,body { margin: 0; padding: 20px; background: white; font-family: inherit; }
              .work-gallery { column-count: 3; column-gap: 10px; width: 100%; }
              .work-gallery img {
                width: 100%; height: auto; margin-bottom: 10px; display: block; cursor: pointer;
              }
              @media (max-width: 1024px) { .work-gallery { column-count: 2; } }
              @media (max-width: 768px) { .work-gallery { column-count: 1; } }
            </style>
          </head>
          <body>
            <div class="work-gallery">
              ${imagesHTML}
            </div>
            ${iframeScript}
          </body>
          </html>
        `;

        const workDataURL = "data:text/html;charset=utf-8," + encodeURIComponent(workHTML);
        contentArea.innerHTML = `
          <div class="align-wrapper">
            <div class="work-iframe-wrapper">
              <iframe src="${workDataURL}" frameborder="0"></iframe>
            </div>
          </div>
        `;
      }

      homeBtn.addEventListener('click', loadHomeContent);
      document.getElementById('logoLink').addEventListener('click', (e) => {
        e.preventDefault();
        loadHomeContent();
      });

      document.querySelectorAll('#workItem .submenu-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const filter = btn.dataset.filter;
          loadWorkContent(filter);
        });
      });

      loadHomeContent();
    });
  </script>
  <script src="lightbox.js"></script>
</body>
</html>
