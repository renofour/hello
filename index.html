<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>My Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --menu-open: 250px;
      --menu-collapsed: 60px;
      --menu-pad: 20px;
      --header-height: 80px;
      --page-gutter: 20px;
      --header-bg-rgb: 255, 255, 255;
      --header-bg-opacity: 0.5;
    }

    /* Layout */
    .container {
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .left-menu {
      width: var(--menu-open);
      background: #fff;
      transition: width 0.3s ease, padding 0.3s ease;
      overflow: hidden;
      position: relative;
      box-sizing: border-box;
      padding: var(--menu-pad);
    }
    .left-menu.collapsed {
      width: var(--menu-collapsed);
      padding: var(--menu-pad) 5px;
    }
    .left-menu nav { margin-top: 100px; }
    .left-menu.collapsed nav { display: none; }
    .left-menu ul { list-style: none; padding: 0; margin: 0; }
    .left-menu li { margin-bottom: 6px; position: relative; }
    .menu-btn {
      background: none;
      border: none;
      padding: 5px 0;
      width: 100%;
      text-align: left;
      cursor: pointer;
      color: #333;
      font: inherit;
      display: block;
      user-select: none;
    }
    .has-dropdown .menu-btn::after {
      content: "▸";
      float: right;
      transition: transform 0.2s ease;
    }
    .has-dropdown.open .menu-btn::after { transform: rotate(90deg); }
    .dropdown {
      font-size: 14px;
      color: #333;
      margin-top: 8px;
      padding-left: 0;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }
    .has-dropdown.open .dropdown { max-height: 800px; }

    #workItem .dropdown {
      white-space: normal;
      padding-left: 0;
      line-height: 1.4;
    }
    #workItem .dropdown .submenu-row {
      display: block;
      margin-bottom: 4px;
    }
    #workItem .dropdown .submenu-btn {
      background: none;
      border: none;
      font-size: 14px;
      padding: 0;
      margin: 0;
      cursor: pointer;
      color: #333;
      display: inline;
    }
    #workItem .dropdown .submenu-btn:not(:last-child)::after {
      content: "•";
      margin-right: 8px;
      margin-left: 8px;
      color: #555;
    }

    .right-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    .header {
      display: flex;
      align-items: center;
      height: var(--header-height);
      background: rgba(var(--header-bg-rgb), var(--header-bg-opacity));
      z-index: 100;
      position: sticky;
      top: 0;
      padding: 0;
    }
    .header .align-wrapper {
      display: flex;
      align-items: center;
      height: 100%;
      width: 100%;
      box-sizing: border-box;
      padding-left: var(--page-gutter);
      padding-right: var(--page-gutter);
    }
    .header img {
      width: 100px;
      height: auto;
      display: block;
    }

    .content-area {
      flex: 1;
      overflow-y: auto;
      padding: 0;
      box-sizing: border-box;
      background: transparent;
    }
    .align-wrapper {
      width: 100%;
      box-sizing: border-box;
      padding-left: var(--page-gutter);
      padding-right: var(--page-gutter);
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
    }
    .video-wrapper video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .work-iframe-wrapper {
      width: calc(100% + 40px);
      height: calc(100vh - var(--header-height));
      border: none;
      overflow: hidden;
      margin-left: -20px;
      margin-right: -20px;
    }
    .work-iframe-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
    }

    .work-gallery {
      column-count: 3;
      column-gap: 10px;
      width: 100%;
      box-sizing: border-box;
      padding: 20px;
      margin: 0;
      background: white;
    }
    .work-gallery img {
      width: 100%;
      margin-bottom: 10px;
      display: block;
      break-inside: avoid;
      cursor: pointer;
    }
    @media (max-width: 1024px) {
      .work-gallery { column-count: 2; }
    }
    @media (max-width: 768px) {
      .work-gallery { column-count: 1; }
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      overflow: hidden;
    }

    .lightbox-container {
      display: flex;
      margin: 50px auto;
      position: relative;
      height: calc(100vh - 100px);
    }

    /* Default width before class is applied */
    .lightbox-container {
      width: 85%;
      max-width: 1600px;
    }

    /* Portrait narrower */
    .lightbox-container.portrait {
      width: 60%;
      max-width: 800px;
    }

    /* Landscape wider */
    .lightbox-container.landscape {
      width: 90%;
      max-width: 1600px;
    }

    .lightbox-images-container {
      flex: 1;
      overflow-y: auto;
      padding-right: 20px;
      height: 100%;
      scrollbar-width: none;
      -ms-overflow-style: none;
      background: white;
    }
    .lightbox-images-container::-webkit-scrollbar {
      display: none;
    }

    .lightbox-images {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      min-height: 100%;
    }

    .lightbox-img {
      max-width: 100%;
      max-height: 70vh;
      width: auto;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .lightbox-text {
      width: 250px;
      padding: 20px;
      background: white;
      position: sticky;
      top: 50px;
      align-self: flex-start;
      border-left: 1px solid #eee;
      height: fit-content;
      margin-left: 20px;
    }

    .lightbox-text-inner { display: inline; }

    .lightbox-close {
      position: fixed;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 10px;
      z-index: 2001;
      width: 30px;
      height: 30px;
    }
    .lightbox-close .bar {
      display: block;
      width: 100%;
      height: 3px;
      background: #fff;
      position: absolute;
      left: 0;
      transition: 0.3s;
    }
    .lightbox-close .bar:nth-child(1) {
      top: 14px;
      transform: rotate(45deg);
    }
    .lightbox-close .bar:nth-child(2) {
      opacity: 0;
    }
    .lightbox-close .bar:nth-child(3) {
      top: 14px;
      transform: rotate(-45deg);
    }

    .menu-toggle {
      position: absolute;
      top: 20px;
      left: 20px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 10px;
      z-index: 1000;
      width: 30px;
      height: 30px;
    }
    .menu-toggle .bar {
      display: block;
      width: 100%;
      height: 3px;
      background: #333;
      position: absolute;
      left: 0;
      transition: 0.3s;
    }
    .menu-toggle .bar:nth-child(1) { top: 0; }
    .menu-toggle .bar:nth-child(2) { top: 14px; }
    .menu-toggle .bar:nth-child(3) { top: 28px; }
    .menu-toggle.active .bar:nth-child(1) {
      transform: rotate(45deg);
      top: 14px;
    }
    .menu-toggle.active .bar:nth-child(2) { opacity: 0; }
    .menu-toggle.active .bar:nth-child(3) {
      transform: rotate(-45deg);
      top: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <aside class="left-menu">
      <button class="menu-toggle" id="menuToggle">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>
      <nav>
        <ul>
          <li><button class="menu-btn">Home</button></li>
          <li class="has-dropdown" id="workItem">
            <button class="menu-btn">Work</button>
            <ul class="dropdown">
              <li class="submenu-row">
                <button class="submenu-btn">Project 1</button>
                <button class="submenu-btn">Project 2</button>
              </li>
              <li class="submenu-row">
                <button class="submenu-btn">Project 3</button>
                <button class="submenu-btn">Project 4</button>
              </li>
            </ul>
          </li>
          <li><button class="menu-btn">About</button></li>
        </ul>
      </nav>
    </aside>
    <main class="right-content">
      <header class="header">
        <div class="align-wrapper">
          <img src="logo.png" alt="Logo">
        </div>
      </header>
      <div class="content-area">
        <div class="align-wrapper">
          <div class="work-gallery">
            <img src="image1.jpg" alt="Sample" onclick="openLightbox('image1.jpg')">
            <img src="image2.jpg" alt="Sample" onclick="openLightbox('image2.jpg')">
            <img src="image3.jpg" alt="Sample" onclick="openLightbox('image3.jpg')">
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <button id="lightboxClose" class="lightbox-close">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>
    <div class="lightbox-container">
      <div class="lightbox-images-container">
        <div class="lightbox-images">
          <img id="lightbox-img" class="lightbox-img" src="" alt="Preview">
        </div>
      </div>
      <div class="lightbox-text">
        <div class="lightbox-text-inner">
          <h2>Title</h2>
          <p>Description text goes here.</p>
        </div>
      </div>
    </div>
  </div>

  <script src="lightbox.js"></script>
</body>
</html>
