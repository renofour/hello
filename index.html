<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>My Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --menu-open: 250px;
      --menu-collapsed: 60px;
      --menu-pad: 20px;
      --header-height: 80px;
      --page-gutter: 20px;
      --header-bg-rgb: 255, 255, 255;
      --header-bg-opacity: 0.5;
    }
    /* Layout */
    .container {
      display: flex;
      height: 100vh;
    }
    /* Sidebar */
    .left-menu {
      width: var(--menu-open);
      background: #fff;
      transition: width .3s ease, padding .3s ease;
      overflow: hidden;
      position: relative;
      box-sizing: border-box;
      padding: var(--menu-pad);
    }
    .left-menu.collapsed {
      width: var(--menu-collapsed);
      padding: var(--menu-pad) 5px;
    }
    .left-menu nav { margin-top: 100px; }
    .left-menu.collapsed nav { display: none; }
    .left-menu ul { list-style: none; padding: 0; margin: 0; }
    .left-menu li { margin-bottom: 6px; position: relative; }
    .menu-btn {
      background: none;
      border: none;
      padding: 5px 0;
      width: 100%;
      text-align: left;
      cursor: pointer;
      color: #333;
      font: inherit;
      display: block;
      user-select: none;
    }
    .has-dropdown .menu-btn::after {
      content: "▸";
      float: right;
      transition: transform .2s ease;
    }
    .has-dropdown.open .menu-btn::after { transform: rotate(90deg); }
    .dropdown {
      font-size: 14px;
      color: #333;
      margin-top: 8px;
      padding-left: 0;
      max-height: 0;
      overflow: hidden;
      transition: max-height .3s ease;
    }
    .has-dropdown.open .dropdown { max-height: 800px; }

    /* Work dropdown specific styling */
    #workItem .dropdown {
      white-space: normal;
      padding-left: 0;
      line-height: 1.4;
    }
    #workItem .dropdown .submenu-row {
      display: block;
      margin-bottom: 4px;
    }
    #workItem .dropdown .submenu-btn {
      background: none;
      border: none;
      font-size: 14px;
      padding: 0;
      margin: 0;
      cursor: pointer;
      color: #333;
      display: inline;
    }
    #workItem .dropdown .submenu-btn:not(:last-child)::after {
      content: "•";
      margin-right: 8px;
      margin-left: 8px;
      color: #555;
    }
    /* Right content layout */
    .right-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }
    /* Header */
    .header {
      display: flex;
      align-items: center;
      height: var(--header-height);
      background: rgba(var(--header-bg-rgb), var(--header-bg-opacity));
      z-index: 100;
      position: sticky;
      top: 0;
      padding: 0;
    }
    .header .align-wrapper {
      display: flex;
      align-items: center;
      height: 100%;
      width: 100%;
      box-sizing: border-box;
      padding-left: var(--page-gutter);
      padding-right: var(--page-gutter);
    }
    .header img {
      width: 100px;
      height: auto;
      display: block;
    }
    /* Scrollable content */
    .content-area {
      flex: 1;
      overflow-y: auto;
      padding: 0;
      box-sizing: border-box;
      background: transparent;
    }
    .align-wrapper {
      width: 100%;
      box-sizing: border-box;
      padding-left: var(--page-gutter);
      padding-right: var(--page-gutter);
    }
    /* Video */
    .video-wrapper {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
    }
    .video-wrapper video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* Work iframe wrapper */
    .work-iframe-wrapper {
      width: calc(100% + 40px);
      height: calc(100vh - var(--header-height));
      border: none;
      overflow: hidden;
      margin-left: -20px;
      margin-right: -20px;
    }
    .work-iframe-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
    }
    /* Hamburger */
    .menu-toggle {
      position: absolute;
      top: 20px;
      left: 20px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 10px;
      z-index: 1000;
    }
    .menu-toggle .bar {
      display: block;
      width: 25px;
      height: 3px;
      background: #333;
      margin: 5px 0;
      transition: .4s;
    }
    .menu-toggle.active .bar:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .menu-toggle.active .bar:nth-child(2) {
      opacity: 0;
    }
    .menu-toggle.active .bar:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Hamburger -->
    <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu" aria-expanded="false">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>
    <!-- Sidebar -->
    <aside class="left-menu collapsed" id="menu">
      <nav>
        <ul>
          <li><button type="button" class="menu-btn" id="homeBtn">hello</button></li>
          <li class="has-dropdown" id="workItem">
            <button type="button" class="menu-btn" aria-expanded="false">work</button>
            <div class="dropdown">
              <div class="submenu-row">
                <button type="button" class="submenu-btn" data-filter="all">All</button>
                <button type="button" class="submenu-btn" data-filter="print">Print</button>
                <button type="button" class="submenu-btn" data-filter="digital">Digital</button>
              </div>
              <div class="submenu-row">
                <button type="button" class="submenu-btn" data-filter="3d">3D Design</button>
                <button type="button" class="submenu-btn" data-filter="product">Product Design</button>
              </div>
            </div>
          </li>
          <li class="has-dropdown" id="aboutItem">
            <button type="button" class="menu-btn" aria-expanded="false">about</button>
            <div class="dropdown">
              Shohei Shohei Shigematsu is a partner at OMA based out of the New York office, who leads the firm’s diverse portfolio in the Americas and Japan.
            </div>
          </li>
          <li class="has-dropdown" id="contactItem">
            <button type="button" class="menu-btn" aria-expanded="false">contact</button>
            <div class="dropdown">
              Shohei Shohei Shigematsu is a partner at OMA based out of the New York office, who leads the firm’s diverse portfolio in the Americas and Japan.
            </div>
          </li>
        </ul>
      </nav>
    </aside>
    <!-- Right content -->
    <main class="right-content">
      <!-- Header -->
      <div class="header">
        <div class="align-wrapper">
          <a href="#" id="logoLink"><img src="NYXum_logo_blood2.png" alt="NYXum Logo" /></a>
        </div>
      </div>
      <!-- Scrollable content -->
      <div class="content-area" id="contentArea">
        <div class="align-wrapper">
          <div class="video-wrapper">
            <video autoplay muted loop>
              <source src="https://framerusercontent.com/assets/CtSYQwWgD3v3HDe3HMRPnHbvGOk.mp4" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const menu = document.getElementById('menu');
      const menuToggle = document.getElementById('menuToggle');
      const contentArea = document.getElementById('contentArea');
      const homeBtn = document.getElementById('homeBtn');
      const initialVideoURL = "https://framerusercontent.com/assets/CtSYQwWgD3v3HDe3HMRPnHbvGOk.mp4";

      function syncButton() {
        const open = !menu.classList.contains('collapsed');
        menuToggle.classList.toggle('active', open);
        menuToggle.setAttribute('aria-expanded', String(open));
      }
      syncButton();

      menuToggle.addEventListener('click', () => {
        menu.classList.toggle('collapsed');
        syncButton();
      });

      const nav = menu.querySelector('nav');
      nav.addEventListener('click', (e) => {
        const btn = e.target.closest('.menu-btn');
        if (!btn) return;
        if (menu.classList.contains('collapsed')) {
          menu.classList.remove('collapsed');
          syncButton();
        }
        const item = btn.closest('.has-dropdown');
        if (!item) return;
        const isOpen = item.classList.contains('open');
        nav.querySelectorAll('.has-dropdown').forEach(li => {
          li.classList.remove('open');
          const b = li.querySelector('.menu-btn');
          if (b) b.setAttribute('aria-expanded', 'false');
        });
        item.classList.toggle('open', !isOpen);
        btn.setAttribute('aria-expanded', String(!isOpen));
      });

      function loadHomeContent() {
        contentArea.innerHTML = `
          <div class="align-wrapper">
            <div class="video-wrapper">
              <video autoplay muted loop>
                <source src="${initialVideoURL}" type="video/mp4">
                Your browser does not support the video tag.
              </video>
            </div>
          </div>
        `;
      }

      function loadWorkContent(filter = 'all') {
        const images = [
          { src: "https://drive.google.com/thumbnail?id=1KS_yxQ51nW9AnfmysBbYxzPaLG54wuYi&sz=w1200", alt: "Work Image 1", categories: ["print", "digital"] },
          { src: "https://drive.google.com/thumbnail?id=1KewGTBxm7TuzwGh8NcHFi-MtO0XZusNF&sz=w1200", alt: "Work Image 2", categories: ["3d", "product"] },
          { src: "https://drive.google.com/thumbnail?id=16K-hJ7YB3eKzZ0Fpc1QsKV0EnO8l8mUE&sz=w1200", alt: "Work Image 3", categories: ["digital", "3d"] },
          { src: "https://drive.google.com/thumbnail?id=1-IfFsOem4_uFoWHL7x0gUz-Nkk8s-Bu8", alt: "Work Image 4", categories: ["print"] },
          { src: "https://drive.google.com/thumbnail?id=1gaGdfaccHZWwBJw9yeNVh2mWeJ-VS3OE&sz=w1200", alt: "Work Image 5", categories: ["digital"] },
          { src: "https://drive.google.com/thumbnail?id=1PXKgsT4wJTHYtTM6AEO2JrviddGzrMlH&sz=w1200", alt: "Work Image 6", categories: ["3d"] },
          { src: "https://drive.google.com/thumbnail?id=1lsUV17h-65keB9IKgg_cJvifitwEC6Vi&sz=w1200", alt: "Work Image 7", categories: ["product"] }
        ];

        const filteredImages = filter === 'all'
          ? images
          : images.filter(img => img.categories.includes(filter));

        const firstImageSrc = filteredImages.length > 0 ? filteredImages[0].src : '';

        const imagesHTML = filteredImages.map((img, index) =>
          `<img src="${img.src}" alt="${img.alt}" data-category="${img.categories.join(',')}" ${index === 0 ? 'class="lightbox-trigger"' : ''}>`).join('');

        const lightboxHTML = `
          <div id="lightbox" class="lightbox">
            <span class="lightbox-close">&times;</span>
            <div class="lightbox-content">
              <div class="lightbox-img-container">
                <img id="lightbox-img-1" class="lightbox-img" src="${firstImageSrc}" alt="">
                <img id="lightbox-img-2" class="lightbox-img" src="https://drive.google.com/thumbnail?id=1RyzMQq0e5dyYPf3EZDkVFuIYATfpSeDD&sz=w1200" alt="">
              </div>
            </div>
          </div>
          <style>
            .lightbox {
              display: none;
              position: fixed;
              z-index: 1000;
              left: 0;
              top: 0;
              width: 100%;
              height: 100%;
              background-color: rgba(0, 0, 0, 0.9);
              overflow: auto;
            }
            .lightbox-content {
              margin: auto;
              display: block;
              width: 80%;
              max-width: 1200px;
              position: relative;
              top: 50%;
              transform: translateY(-50%);
            }
            .lightbox-close {
              position: absolute;
              top: 15px;
              right: 35px;
              color: #f1f1f1;
              font-size: 40px;
              font-weight: bold;
              transition: 0.3s;
              cursor: pointer;
            }
            .lightbox-close:hover {
              color: #bbb;
            }
            .lightbox-img-container {
              display: flex;
              justify-content: center;
              align-items: center;
              gap: 20px;
              flex-wrap: wrap;
            }
            .lightbox-img {
              max-width: 100%;
              max-height: 80vh;
              display: block;
            }
          </style>
          <script>
            document.addEventListener('DOMContentLoaded', function() {
              const lightbox = document.getElementById('lightbox');
              const lightboxClose = document.querySelector('.lightbox-close');
              const lightboxTrigger = document.querySelector('.lightbox-trigger');

              if (lightboxTrigger) {
                lightboxTrigger.onclick = function() {
                  lightbox.style.display = 'block';
                };
              }

              lightboxClose.onclick = function() {
                lightbox.style.display = 'none';
              };

              window.onclick = function(event) {
                if (event.target === lightbox) {
                  lightbox.style.display = 'none';
                }
              };
            });
          <\/script>
        `;

        const workHTML = `
          <!DOCTYPE html>
          <html>
          <head>
            <style>
              body, html {
                margin: 0;
                padding: 20px;
                box-sizing: border-box;
                font-family: inherit;
                background: white;
              }
              .work-gallery {
                column-count: 3;
                column-gap: 10px;
                width: 100%;
              }
              .work-gallery img {
                width: 100%;
                height: auto;
                max-width: 100%;
                margin: 0 0 10px 0;
                display: block;
                break-inside: avoid;
                cursor: pointer;
              }
              @media (max-width: 1024px) {
                .work-gallery { column-count: 2; }
              }
              @media (max-width: 768px) {
                .work-gallery { column-count: 1; }
              }
            </style>
          </head>
          <body>
            ${lightboxHTML}
            <div class="work-gallery">
              ${imagesHTML}
            </div>
          </body>
          </html>
        `;

        const workDataURL = "data:text/html;charset=utf-8," + encodeURIComponent(workHTML);
        contentArea.innerHTML = `
          <div class="align-wrapper">
            <div class="work-iframe-wrapper">
              <iframe src="${workDataURL}" frameborder="0"></iframe>
            </div>
          </div>
        `;
      }

      homeBtn.addEventListener('click', loadHomeContent);
      document.getElementById('logoLink').addEventListener('click', (e) => {
        e.preventDefault();
        loadHomeContent();
      });

      document.querySelectorAll('#workItem .submenu-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const filter = btn.dataset.filter;
          loadWorkContent(filter);
        });
      });
    });
  </script>
</body>
</html>
