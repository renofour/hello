<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>My Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --menu-open: 250px;
      --menu-collapsed: 60px;
      --pad: 20px;
    }

    /* Layout */
    .container { display: flex; height: 100vh; }

    /* Sidebar */
    .left-menu{
      width: var(--menu-collapsed);
      padding: var(--pad) 10px;
      background:#fff;
      transition: width .3s ease, padding .3s ease;
      overflow:hidden;
      box-sizing:border-box;
    }
    .left-menu.expanded{
      width: var(--menu-open);
      padding: var(--pad);
    }

    .left-menu nav{
      margin-top:100px;
      display: none;
      opacity:0;
      transition: opacity .2s ease;
    }
    .left-menu.expanded nav{
      display: block;
      opacity: 1;
    }

    .left-menu ul{ list-style:none; padding:0; margin:0; }
    .left-menu li{ margin-bottom:10px; }

    .menu-btn{
      background:none; border:none; padding:5px 0; width:100%;
      text-align:left; cursor:pointer; color:#333; font:inherit; user-select:none;
    }

    /* Chevron close to text */
    .has-dropdown .menu-btn::after{
      content:"â–¸";
      margin-left:3px;
      display:inline-block;
      transition: transform .2s ease;
    }
    .has-dropdown.open .menu-btn::after{ transform: rotate(90deg); }

    .dropdown{
      display:none;
      margin-top:6px;
      padding-left:10px;
      font-size:13px; line-height:1.4; color:#444;
    }
    .has-dropdown.open .dropdown{ display:block; }

    /* Main content */
    .right-content{
      flex-grow:1; padding:20px; box-sizing:border-box;
      margin-right: var(--menu-collapsed); overflow-y:auto;
    }
    .logo { margin-bottom:20px; }
    .logo img{ width:100px; display:block; }

    /* Sections */
    .content-section { display: none; }
    .content-section.active { display: block; }

    /* Work grid */
    .works-grid {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .works-grid img {
      flex: 1;
      object-fit: cover;
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    /* Hamburger */
    .menu-toggle{
      position:absolute; top:20px; left:20px; background:none;
      border:none; cursor:pointer; padding:10px; z-index:1000;
    }
    .menu-toggle .bar{
      display:block; width:25px; height:3px; background:#333; margin:5px 0; transition:.4s;
    }
    .menu-toggle.active .bar:nth-child(1){ transform: rotate(45deg) translate(5px,5px); }
    .menu-toggle.active .bar:nth-child(2){ opacity:0; }
    .menu-toggle.active .bar:nth-child(3){ transform: rotate(-45deg) translate(6px,-6px); }
  </style>
</head>
<body>
  <div class="container">
    <!-- Hamburger -->
    <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu" aria-expanded="false">
      <span class="bar"></span><span class="bar"></span><span class="bar"></span>
    </button>

    <!-- Sidebar -->
    <aside class="left-menu" id="menu">
      <nav>
        <ul>
          <li><button type="button" class="menu-btn" id="homeBtn">Home</button></li>
          <li><button type="button" class="menu-btn" id="workBtn">Work</button></li>
          <li class="has-dropdown" id="aboutItem">
            <button type="button" class="menu-btn" aria-expanded="false">About</button>
            <div class="dropdown">
              Shohei Shohei Shigematsu is a partner at OMA based out of the New York office...
            </div>
          </li>
          <li class="has-dropdown" id="contactItem">
            <button type="button" class="menu-btn" aria-expanded="false">Contact</button>
            <div class="dropdown">
              Shohei Shohei Shigematsu is a partner at OMA based out of the New York office...
            </div>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Main content -->
    <main class="right-content">
      <div class="logo">
        <a href="#" id="logoHome"><img src="NYXum_logo_blood2.png" alt="NYXum Logo" /></a>
      </div>

      <!-- Home Section -->
      <section id="homeSection" class="content-section active">
        <iframe
          src="https://www.youtube.com/embed/g_qWhdxiR7k"
          title="YouTube video player"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </section>

      <!-- Work Section -->
      <section id="workSection" class="content-section">
        <h2>My Works</h2>
        <div class="works-grid">
          <img src="https://hips.hearstapps.com/vader-prod.s3.amazonaws.com/1755183140-s7-AI211971233001_lifestyle.jpg?crop=1.00xw:0.796xh;0,0.111xh&resize=980:*" alt="Work 1">
          <img src="https://hips.hearstapps.com/vader-prod.s3.amazonaws.com/1755183140-s7-AI211971233001_lifestyle.jpg?crop=1.00xw:0.796xh;0,0.111xh&resize=980:*" alt="Work 2">
          <img src="https://hips.hearstapps.com/vader-prod.s3.amazonaws.com/1755183140-s7-AI211971233001_lifestyle.jpg?crop=1.00xw:0.796xh;0,0.111xh&resize=980:*" alt="Work 3">
        </div>
      </section>
    </main>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const menu = document.getElementById('menu');
      const menuToggle = document.getElementById('menuToggle');
      const sections = {
        home: document.getElementById('homeSection'),
        work: document.getElementById('workSection')
      };
      const homeBtn = document.getElementById('homeBtn');
      const workBtn = document.getElementById('workBtn');
      const logoHome = document.getElementById('logoHome');

      function showSection(name) {
        Object.values(sections).forEach(sec => sec.classList.remove('active'));
        sections[name].classList.add('active');
      }

      function toggleMenu(open) {
        menu.classList.toggle('expanded', open);
        menuToggle.classList.toggle('active', open);
        menuToggle.setAttribute('aria-expanded', String(open));
      }

      // Initialize closed
      toggleMenu(false);

      menuToggle.addEventListener('click', () => {
        toggleMenu(!menu.classList.contains('expanded'));
      });

      homeBtn.addEventListener('click', () => {
        showSection('home');
      });
      workBtn.addEventListener('click', () => {
        showSection('work');
      });
      logoHome.addEventListener('click', e => {
        e.preventDefault();
        showSection('home');
      });

      // Dropdown toggles
      menu.addEventListener('click', e => {
        const btn = e.target.closest('.has-dropdown .menu-btn');
        if (!btn) return;

        if (!menu.classList.contains('expanded')) toggleMenu(true);

        const item = btn.parentElement;
        const willOpen = !item.classList.contains('open');
        menu.querySelectorAll('.has-dropdown').forEach(li => {
          li.classList.remove('open');
          li.querySelector('.menu-btn').setAttribute('aria-expanded','false');
        });
        item.classList.toggle('open', willOpen);
        btn.setAttribute('aria-expanded', String(willOpen));
      });
    });
  </script>
</body>
</html>
