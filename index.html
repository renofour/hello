<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>My Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --menu-open: 250px;
      --menu-collapsed: 60px;
      --menu-pad: 20px;
      --header-height: 80px;
      --page-gutter: 20px;
      --header-bg-rgb: 255, 255, 255;
      --header-bg-opacity: 0.5;
    }
    /* Layout */
    .container {
      display: flex;
      height: 100vh;
    }
    /* Sidebar */
    .left-menu {
      width: var(--menu-open);
      background: #fff;
      transition: width .3s ease, padding .3s ease;
      overflow: hidden;
      position: relative;
      box-sizing: border-box;
      padding: var(--menu-pad);
    }
    /* Rest of your CSS styles remain the same */

    /* Updated Gallery CSS for ordered masonry */
    .work-gallery {
      column-count: 3;
      column-gap: 10px;
      width: 100%;
      box-sizing: border-box;
      padding: 20px;
      margin: 0;
      background: white;
    }
    .work-gallery .gallery-item {
      display: block;
      break-inside: avoid;
      margin-bottom: 10px;
      position: relative;
    }
    .work-gallery img {
      width: 100%;
      height: auto;
      display: block;
      margin: 0;
      cursor: pointer;
    }
    @media (max-width: 1024px) {
      .work-gallery {
        column-count: 2;
      }
    }
    @media (max-width: 768px) {
      .work-gallery {
        column-count: 1;
      }
    }
  </style>
</head>
<body>
  <!-- Your existing HTML structure remains the same -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Your existing JavaScript code

      function loadWorkContent(filter = 'all') {
        const images = [
          // Images 1-44 in your exact preferred order
          { src: "https://drive.google.com/thumbnail?id=1KS_yxQ51nW9AnfmysBbYxzPaLG54wuYi&sz=w1200", alt: "Work Image 1", categories: ["print", "digital"] },
          { src: "https://drive.google.com/thumbnail?id=1KewGTBxm7TuzwGh8NcHFi-MtO0XZusNF&sz=w1200", alt: "Work Image 2", categories: ["3d", "product"] },
          // ... all other images in your exact preferred order ...
          { src: "https://drive.google.com/thumbnail?id=120WnTeptzS_lZM9t4LquSQpPUy2N_k3V&sz=w1200", alt: "Work Image 44", categories: ["3d"] }
        ];

        const filteredImages = filter === 'all'
          ? images
          : images.filter(img => img.categories.includes(filter) || img.categories.length === 0);

        // Create HTML with explicit ordering
        const imagesHTML = filteredImages.map((img, index) =>
          `<div class="gallery-item" style="order: ${index}">
            <img src="${img.src}" alt="${img.alt}" data-category="${img.categories.join(',')}" ${index === 0 ? 'class="lightbox-trigger"' : ''}>
          </div>`).join('');

        const iframeScript = `
          <script>
            document.addEventListener('DOMContentLoaded', function() {
              const images = document.querySelectorAll('.work-gallery img');
              images.forEach((img, index) => {
                img.addEventListener('click', function() {
                  if (this.classList.contains('lightbox-trigger')) {
                    window.parent.postMessage({
                      type: 'openLightbox',
                      src: this.src
                    }, '*');
                  }
                });
              });
            });
          <\/script>
        `;

        const workHTML = `
          <!DOCTYPE html>
          <html>
          <head>
            <style>
              body, html {
                margin: 0;
                padding: 20px;
                box-sizing: border-box;
                font-family: inherit;
                background: white;
              }
              .work-gallery {
                column-count: 3;
                column-gap: 10px;
                width: 100%;
              }
              .gallery-item {
                display: block;
                break-inside: avoid;
                margin-bottom: 10px;
                position: relative;
              }
              .work-gallery img {
                width: 100%;
                height: auto;
                display: block;
                margin: 0;
                cursor: pointer;
              }
              @media (max-width: 1024px) {
                .work-gallery {
                  column-count: 2;
                }
              }
              @media (max-width: 768px) {
                .work-gallery {
                  column-count: 1;
                }
              }
            </style>
          </head>
          <body>
            <div class="work-gallery">
              ${imagesHTML}
            </div>
            ${iframeScript}
          </body>
          </html>
        `;

        const workDataURL = "data:text/html;charset=utf-8," + encodeURIComponent(workHTML);
        contentArea.innerHTML = `
          <div class="align-wrapper">
            <div class="work-iframe-wrapper">
              <iframe src="${workDataURL}" frameborder="0"></iframe>
            </div>
          </div>
        `;
      }

      // Rest of your JavaScript code
    });
  </script>
</body>
</html>
