<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>My Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --menu-open: 250px;
      --menu-collapsed: 60px;
      --menu-pad: 20px;
      --header-height: 80px;
      --page-gutter: 40px;
    }
    /* Layout */
    .container {
      display: flex;
      height: 100vh;
    }
    /* Sidebar */
    .left-menu {
      width: var(--menu-open);
      background: #fff;
      transition: width .3s ease, padding .3s ease;
      overflow: hidden;
      position: relative;
      box-sizing: border-box;
      padding: var(--menu-pad);
    }
    .left-menu.collapsed {
      width: var(--menu-collapsed);
      padding: var(--menu-pad) 5px;
    }
    .left-menu nav { margin-top: 100px; }
    .left-menu.collapsed nav { display: none; }
    .left-menu ul { list-style: none; padding: 0; margin: 0; }
    .left-menu li { margin-bottom: 6px; position: relative; }
    .menu-btn {
      background: none;
      border: none;
      padding: 5px 0;
      width: 100%;
      text-align: left;
      cursor: pointer;
      color: #333;
      font: inherit;
      display: block;
      user-select: none;
    }
    .has-dropdown .menu-btn::after {
      content: "▸";
      float: right;
      transition: transform .2s ease;
    }
    .has-dropdown.open .menu-btn::after { transform: rotate(90deg); }
    .dropdown {
      font-size: 13px;
      color: #444;
      padding-left: 10px;
      line-height: 1.4;
      max-height: 0;
      overflow: hidden;
      transition: max-height .3s ease;
      margin-top: 5px;
    }
    .has-dropdown.open .dropdown { max-height: 800px; }
    /* Right content layout */
    .right-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }
    /* Header */
    .header {
      display: flex;
      align-items: center;
      height: var(--header-height);
      background: white;
      z-index: 100;
      position: sticky;
      top: 0;
      padding: 0;
    }
    .header .align-wrapper {
      display: flex;
      align-items: center;
      height: 100%;
      width: 100%;
      box-sizing: border-box;
      padding-left: var(--page-gutter);
      padding-right: var(--page-gutter);
    }
    .header img {
      width: 100px;
      height: auto;
      display: block;
    }
    /* Content area */
    .content-area {
      flex: 1;
      overflow-y: auto;
      padding: 0;
      box-sizing: border-box;
    }
    /* Align wrapper for sections */
    .align-wrapper {
      width: 100%;
      box-sizing: border-box;
      padding-left: var(--page-gutter);
      padding-right: var(--page-gutter);
    }
    /* Video responsive */
    .video-wrapper {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
    }
    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    /* Work iframe wrapper */
    .work-iframe-wrapper {
      width: 100%;
      height: calc(100vh - var(--header-height));
      border: none;
      overflow: hidden;
    }
    .work-iframe-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: white;
    }
    /* Work gallery (for reference) */
    .work-gallery {
      column-count: 3;
      column-gap: 10px;
      width: 100%;
      box-sizing: border-box;
      padding: 20px;
      margin: 0;
    }
    .work-gallery img {
      width: 100%;
      margin-bottom: 10px;
      display: block;
      break-inside: avoid;
      padding: 0;
      margin-left: 0;
      margin-right: 0;
    }
    @media (max-width: 1024px) {
      .work-gallery { column-count: 2; }
    }
    @media (max-width: 768px) {
      .work-gallery { column-count: 1; }
    }
    /* Hamburger */
    .menu-toggle {
      position: absolute;
      top: 20px;
      left: 20px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 10px;
      z-index: 1000;
    }
    .menu-toggle .bar {
      display: block;
      width: 25px;
      height: 3px;
      background: #333;
      margin: 5px 0;
      transition: .4s;
    }
    .menu-toggle.active .bar:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .menu-toggle.active .bar:nth-child(2) {
      opacity: 0;
    }
    .menu-toggle.active .bar:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Hamburger -->
    <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu" aria-expanded="false">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>
    <!-- Sidebar -->
    <aside class="left-menu collapsed" id="menu">
      <nav>
        <ul>
          <li><button type="button" class="menu-btn" id="homeBtn">hello</button></li>
          <li><button type="button" class="menu-btn" id="workBtn">work</button></li>
          <li class="has-dropdown" id="aboutItem">
            <button type="button" class="menu-btn" aria-expanded="false">about</button>
            <div class="dropdown">
              Shohei Shohei Shigematsu is a partner at OMA based out of the New York office, who leads the firm’s diverse portfolio in the Americas and Japan.
            </div>
          </li>
          <li class="has-dropdown" id="contactItem">
            <button type="button" class="menu-btn" aria-expanded="false">contact</button>
            <div class="dropdown">
              Shohei Shohei Shigematsu is a partner at OMA based out of the New York office, who leads the firm’s diverse portfolio in the Americas and Japan.
            </div>
          </li>
        </ul>
      </nav>
    </aside>
    <!-- Main content -->
    <main class="right-content">
      <div class="header">
        <div class="align-wrapper">
          <a href="#" id="logoLink"><img src="NYXum_logo_blood2.png" alt="NYXum Logo" /></a>
        </div>
      </div>
      <div class="content-area" id="contentArea">
        <div class="align-wrapper">
          <div class="video-wrapper">
            <iframe
              src="https://www.youtube.com/embed/g_qWhdxiR7k"
              title="YouTube video player"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const menu = document.getElementById('menu');
      const menuToggle = document.getElementById('menuToggle');
      const contentArea = document.getElementById('contentArea');
      const homeBtn = document.getElementById('homeBtn');
      const workBtn = document.getElementById('workBtn');
      const initialVideoURL = "https://www.youtube.com/embed/g_qWhdxiR7k";

      function syncButton() {
        const open = !menu.classList.contains('collapsed');
        menuToggle.classList.toggle('active', open);
        menuToggle.setAttribute('aria-expanded', String(open));
      }
      syncButton();

      menuToggle.addEventListener('click', () => {
        menu.classList.toggle('collapsed');
        syncButton();
      });

      const nav = menu.querySelector('nav');
      nav.addEventListener('click', (e) => {
        const btn = e.target.closest('.menu-btn');
        if (!btn) return;
        if (menu.classList.contains('collapsed')) {
          menu.classList.remove('collapsed');
          syncButton();
        }
        const item = btn.closest('.has-dropdown');
        if (!item) return;
        const isOpen = item.classList.contains('open');
        nav.querySelectorAll('.has-dropdown').forEach(li => {
          li.classList.remove('open');
          const b = li.querySelector('.menu-btn');
          if (b) b.setAttribute('aria-expanded', 'false');
        });
        item.classList.toggle('open', !isOpen);
        btn.setAttribute('aria-expanded', String(!isOpen));
      });

      function loadHomeContent() {
        contentArea.innerHTML = `
          <div class="align-wrapper">
            <div class="video-wrapper">
              <iframe
                src="${initialVideoURL}"
                title="YouTube video player"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            </div>
          </div>
        `;
      }

      function loadWorkContent() {
        const workHTML = `
          <!DOCTYPE html>
          <html>
          <head>
            <style>
              body, html {
                margin: 0;
                padding: 20px;
                box-sizing: border-box;
                font-family: inherit;
                background: white;
              }
              .work-gallery {
                column-count: 3;
                column-gap: 10px;
                width: 100%;
              }
              .work-gallery img {
                width: 100%;
                height: auto;
                max-width: 100%;
                margin: 0 0 10px 0;
                display: block;
                break-inside: avoid;
              }
              @media (max-width: 1024px) {
                .work-gallery { column-count: 2; }
              }
              @media (max-width: 768px) {
                .work-gallery { column-count: 1; }
              }
            </style>
          </head>
          <body>
            <div class="work-gallery">
              <img src="https://drive.google.com/thumbnail?id=1KS_yxQ51nW9AnfmysBbYxzPaLG54wuYi&sz=w1200" alt="Work Image 1">
              <img src="https://drive.google.com/thumbnail?id=1KewGTBxm7TuzwGh8NcHFi-MtO0XZusNF&sz=w1200" alt="Work Image 2">
              <img src="https://drive.google.com/thumbnail?id=16K-hJ7YB3eKzZ0Fpc1QsKV0EnO8l8mUE&sz=w1200" alt="Work Image 3">
              <img src="https://drive.google.com/thumbnail?id=1F9qZLOonde9gnx-i-fl_xfBNaQA9K6P9G&sz=w1200" alt="Work Image 4">
              <img src="https://drive.google.com/thumbnail?id=1gaGdfaccHZWwBJw9yeNVh2mWeJ-VS3OE&sz=w1200" alt="Work Image 5">
              <img src="https://drive.google.com/thumbnail?id=1PXKgsT4wJTHYtTM6AEO2JrviddGzrMlH&sz=w1200" alt="Work Image 6">
              <img src="https://drive.google.com/thumbnail?id=1lsUV17h-65keB9IKgg_cJvifitwEC6Vi&sz=w1200" alt="Work Image 7">
            </div>
          </body>
          </html>
        `;
        const workDataURL = "data:text/html;charset=utf-8," + encodeURIComponent(workHTML);
        contentArea.innerHTML = `
          <div class="align-wrapper">
            <div class="work-iframe-wrapper">
              <iframe src="${workDataURL}" frameborder="0"></iframe>
            </div>
          </div>
        `;
      }

      homeBtn.addEventListener('click', loadHomeContent);
      workBtn.addEventListener('click', loadWorkContent);

      document.getElementById('logoLink').addEventListener('click', (e) => {
        e.preventDefault();
        loadHomeContent();
      });
    });
  </script>
</body>
</html>
