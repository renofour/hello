<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>レノ四</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font: Open Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <style>
    :root {
      --menu-open: 250px;
      --menu-collapsed: 60px;
      --menu-pad: 20px;
      --header-height: 80px;
      --page-gutter: 20px;
      --header-bg-rgb: 255, 255, 255;
      --header-bg-opacity: 0.5;
    }

    /* … all your other CSS unchanged … */

    /* === LIGHTBOX CSS (updated) === */

    .lightbox {
      display: none;
      position: fixed;
      z-index: 2000;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.9);
      overflow: auto;
    }

    .lightbox-container {
      display: flex;
      max-width: 1400px;
      margin: 50px auto;
      position: relative;
      width: 90%;
      height: calc(100vh - 100px);
      box-sizing: border-box;
      gap: 20px;
      align-items: flex-start;
    }

    .lightbox-images-container {
      flex: 1;
      overflow-y: auto;
      scrollbar-width: none;
      -ms-overflow-style: none;
      background: white;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 30px;             /* fixed white margins top/bottom/left/right */
      scroll-padding-top: 30px;
      box-sizing: border-box;

      /* these keep box flexible */
      max-width: 90vw;
      max-height: 90vh;
      width: auto;
      height: auto;
    }

    .lightbox-images-container::-webkit-scrollbar {
      display: none;
    }

    .lightbox-images {
      display: flex;
      flex-direction: column;
      gap: 20px;
      min-height: 100%;
      justify-content: flex-start;
      align-items: center;
      width: 100%;
      box-sizing: border-box;
    }

    .lightbox-img {
      max-width: 100%;
      max-height: 70vh;
      width: auto;
      height: auto;
      display: block;
      object-fit: contain;
    }

    .lightbox-text {
      width: 250px;
      padding: 20px;
      background: white;
      position: sticky;
      top: 50px;
      align-self: flex-start;
      border-left: 1px solid #eee;
      height: fit-content;
      margin-left: 20px;
    }

    .lightbox-text-inner {
      display: inline;
    }

    /* … lightbox-close + rest of your CSS unchanged … */
  </style>
</head>

<body>
  <!-- … all your markup unchanged … -->

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <button class="lightbox-close" id="lightboxClose">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>
    <div class="lightbox-container">
      <div class="lightbox-images-container">
        <div class="lightbox-images">
          <img id="lightbox-img" class="lightbox-img" src="" alt="" />
        </div>
      </div>
      <div class="lightbox-text">
        <div class="lightbox-text-inner">
          Shohei Shohei Shigematsu is a partner at OMA based out of the New York office, who leads the firm's diverse portfolio in the Americas and Japan.
        </div>
      </div>
    </div>
  </div>

  <!-- images.js -->
  <script src="images.js"></script>

  <!-- main app script -->
  <!-- … unchanged … -->

  <!-- Lightbox script -->
  <script src="lightbox.js"></script>
</body>
</html>
