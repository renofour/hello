<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* Basic flexbox layout for the main container */
        .container {
            display: flex;
            height: 100vh;
        }

        /* Styles for the left-side navigation menu */
        .left-menu {
            width: 250px;
            padding: 20px;
            background-color: #ffffff;
            transition: width 0.3s ease; /* Adds a smooth transition */
            overflow: hidden;
        }

        .left-menu.collapsed {
            width: 60px; /* Smaller width when collapsed */
        }

        .left-menu h1,
        .left-menu nav {
            transition: opacity 0.3s ease;
            opacity: 1;
        }

        .left-menu.collapsed h1,
        .left-menu.collapsed nav {
            opacity: 0; /* Hides text when collapsed */
        }

        .left-menu h1 {
            margin-top: 0;
            margin-bottom: 20px;
        }

        .left-menu nav ul {
            list-style: none;
            padding: 0;
        }

        .left-menu nav ul li {
            margin-bottom: 10px;
        }

        .left-menu nav ul li a {
            text-decoration: none;
            color: #333;
        }

        /* Styles for the right-side image content */
        .right-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .right-content img {
            max-width: 100%;
            height: auto;
        }
        
        /* New styles for the hamburger button */
        .menu-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            z-index: 10;
        }

        .menu-toggle .bar {
            display: block;
            width: 25px;
            height: 3px;
            background-color: #333;
            margin: 5px 0;
            transition: 0.4s;
        }
    </style>
</head>
<body>

    <div class="container">
        <button class="menu-toggle">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </button>
        
        <div class="left-menu collapsed" id="menu">
            <h1><a href="/">
                <img src="NYXum_logo_blood2.png" alt="NYXum Logo" width="150" style="max-width: 100%;">
            </a></h1>
            <nav>
                <ul>
                    <li><a href="#work">Work</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
        
        <div class="right-content">
            <img src="https://hips.hearstapps.com/toc.h-cdn.co/assets/16/14/1459816624-1954-mercedes-300sl-gullwing-a.jpg?crop=0.9197461739455021xw:1xh;center,top&resize=2048:*" alt="Sample Image">
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menu = document.getElementById('menu');
            const menuToggle = document.querySelector('.menu-toggle');

            menuToggle.addEventListener('click', () => {
                menu.classList.toggle('collapsed');
            });
        });
    </script>

</body>
</html>
